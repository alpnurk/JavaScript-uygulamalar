    <script>
        function fonk2() {
            let dizge = "";
            let elemanlarListesi = document.querySelectorAll (`ul > li:last-child`);
            for (let eleman of elemanlarListesi) {dizge += eleman.innerHTML + " ";}
            return dizge;
        } // func sonu...
        function fonk3() {

            let i = 1;
            for (let eleman of document.body.children) {
                if (eleman.matches ('a[href$="zip"]')) {dizge += "<br>" + i + "==[" + eleman.href + "]"; i +=1;}
            } // for sonu...
            return dizge;
        } // func sonu...

            return liste1.closest ('.liste').nodeName + "; " + liste1.closest ('.bölüm').nodeName;
        } // func sonu...

        let divKoleksiyonu = document.getElementsByTagName ("div");

        let formElemaný = document.getElementsByName ("formum") [0];

            bölümGiriþi.nodeName + "; " + window.bölümGiriþi.nodeName +
            "<br>==>Þimdi de ayný bölümün (JS'te kullanýlamayan) tireli 'bölüm-içeriði'ne \
            eriþmeye çalýþalým: " + window ["bölüm-içeriði"] + "; " + window ["bölüm-içeriði"].nodeName +
            "; " + window ["bölüm-içeriði"].innerHTML +
            "<br>==>Ancak, id ile ayný adla bir JS deðiþkeni mevcutsa öncelik JS deðiþkeninedir. \
            Bu yüzden eniyisi getElementById'yi kullanmaktýr: " +
            (document.getElementById ("bölüm-içeriði").style.backgroundColor = "Navy") +
            "<br>2) Verimli bir arayýcý querySelectorAll(yumru)'dur." +
            "<br>==>Örn.Alttaki iki ayrý listenin son elemanlarýný listeleyip dökelim \
            (ul>li:last-child týrnaklarý için tek-çift týrnak deðil AltGr->;->boþluk kullanýn): " + fonk2() +
            "<br>==>Hýzlý querySelector ise querySelectorAll [0] ile aynýdýr: " +
            document.querySelector(`ul>li:last-child`).innerHTML +
            "<br>3) RegExp matches yöntemi de aramalarda kullanýlabilecek elveriþli \
            bir yöntemdir." +
            "<br>==>Örn.Alttaki internet sayfalarýndan .zip uzantýlý dosyalar içeren adresleri bulalým: " + fonk3() +
            "<br>4) CSS arayýcý closest en yakýn ebeveyni bulur. Bu arayýþ ebeveynsiz \
            döküman köküne kadar sürer." +
            "<br>==>Örn.Alttaki listemizde liste1 sýnýflý elemanýn enyakýn liste ve bölüm \
            ebeveynlerini bulalým: " + fonk4() +
            "<br>5) getElementsBy* ailesinde tek eleman döndüren getElementById(kimlikID)'den \
            baþka getElementsByTagName(etiketAdý/*), getElementsByClassName(cssSýnýfAdý) \
            ve getElementsByName(nameAdý) metodlarý da vardýr. Ancak yukardaki \
            querySelectorAll ve getElementsByName gibi liste deðil HTMLCollection döndürür." +
            "<br>==>Örn.Sayfadaki tüm div elemanlarýný bulalým: " + divKoleksiyonu + "; " +
            divKoleksiyonu.length + "; " + divKoleksiyonu [0].nodeName + "; " + divKoleksiyonu [1].innerHTML +
            "<br>==>Þimdi de sayfadaki tüm li elemanlarýný bulalým: " + liKoleksiyonu + "; " +
            liKoleksiyonu.length + "; " + liKoleksiyonu [0].innerHTML + "; " + liKoleksiyonu [liKoleksiyonu.length -1].innerHTML +
            "<br>==>Üstteki yükle-sil ve alttaki radyo düðmeleri örneði dahil sayfadaki \

            inputKoleksiyonu.length + "; " + inputDeðerleri + ":" + inputKoleksiyonu [inputKoleksiyonu.length -1].checked +
            "<br>==>Koleksiyondaki tek eleman deðeri deðiþtirilebilir: " + (inputKoleksiyonu [2].value="küçük") +
            "=" + inputKoleksiyonu [2].value +
            "<br>==>Alttaki form örneðinde ByClassName ve ByName koleksiyonlarýný\
            birlikte kullanarak form içindeki makale sýnýflarýný tespit edelim: " + formElemaný + "; " +
            formElemaný.name + "; " + makaleKoleksiyonu + "; " + makaleKoleksiyonu.length + "; " +
            makaleKoleksiyonu [0].innerHTML + "; " + makaleKoleksiyonu [1].innerHTML +
            "<br>6) contains ile bir elemanýn diðerini içerip içermediði (ebeveyni) kontrol \
            edilebilir. Örn.formElemaný makaleKoleksiyonu[0] elemanýný içeriyor mu yada tersi? " +
            formElemaný.contains (makaleKoleksiyonu [0]) + "; " +
            makaleKoleksiyonu [0].contains (formElemaný) +

            "<br>7) Aþaðýdaki yaþ tablosuyla ilgili birkaç egzersiz yapalým." +
            "<br>=>Yaþ tablosu elemaný: " + tablo +

            tablo.getElementsByTagName ('label') + "; " + tablo.getElementsByTagName ('label').length +

            "<br>=>Ýlk td elemaný ve metni: " + tablo.rows [0].cells [0] + "; " + tablo.rows [0].cells [0].innerHTML +
            "<br>==>veya: " + tablo.getElementsByTagName ('td') [0] + "; " + tablo.getElementsByTagName ('td') [0].innerHTML +
            "<br>==>veya: " + tablo.querySelector ('td') + "; " + tablo.querySelector ('td').innerHTML +

            "<br>8) getElementsBy* dinamik koleksiyondur ve güncellemeleri otomatikmen \

            "<br>==>Örn.Bu script'deki div elemanlarýnýn uzunluk tespitinden sonra yeni bir div \

    </script>
