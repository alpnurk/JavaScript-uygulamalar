<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js5151.html: DOM içinde yumru ve elemanlar arasý gezintisi örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: FireBrick; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>DOM GEZÝNTÝSÝ</h4>
    <p id="göster">Paragraf</p>

    <button onclick="fonk2()">Gövde Yumrularý</button>
    <button onclick="fonk3()">Gövde Ýlk-Son Yavrularý</button><br><br>

    <img src="resim/domYumrularý.png" alt="DOM Yumrularý" height="300" />

    <table id="tablo">
        <tr>
            <td>0.satýr 0.hücre</td>
            <td>0.satýr 1.hücre</td>
        </tr>
        <tr>
            <td>1.satýr 0.hücre</td>
            <td>1.satýr 1.hücre</td>
        </tr>
    </table>

    <script>
        function fonk2() {
            for (let i = 0; i < document.body.childNodes.length; i++) {
                alert (document.body.childNodes [i] + "=" + document.body.childNodes [i].innerHTML);}
        } // func sonu...
        function fonk3() {
            eleman = document.body;
            alert ( eleman.firstChild + ": Ýlk eleman mý? " + (eleman.childNodes [0] == eleman.firstChild) + " " +
            "\n" + eleman.lastChild + ": Son eleman mý? " + (eleman.childNodes [eleman.childNodes.length - 1] == eleman.lastChild) + " " +
            "\nGövde/body elemanlarý mevcut mu? " + (eleman.hasChildNodes() ) )
        } // func sonu...
        function fonk4() {
            var toplam1 = "<br>", toplam2 = "<br>";
            for (let yumru of document.body.childNodes) {toplam1 +=yumru + "; ";}
            for (let yumru in document.body.childNodes) {toplam2 +=yumru + "; ";}
            return toplam1 + toplam2;
        } // func sonu...
        function fonk5() {
            var toplam = "";
            var eleman = document.getElementById ("göster");
            while (eleman = eleman.parentElement) {toplam += eleman + "; ";}
            return toplam;
        } // func sonu...
        function fonk6() {
            var toplam = "<br>";
            for (let eleman of document.body.children) {toplam += eleman + "; ";}
            return toplam;
        } // func sonu...

        document.getElementById ("göster").innerHTML =
            "1) JS'le tüm DOM elemanlarýna eriþebilir, deðiþtirebiliriz. DOM yumrularýný \
            gezinti þemasý aþaðýdaki þekildeki gibidir." +
            "<br>2) Þemadaki yumrular yukardan aþaðýya sýrayla: " + (html=document.documentElement) +
            "; " + (body=document.body) + "; " + (head=document.head) +
            "<br>3) body.childNodes ile gövdede mevcut (metinler dahil) bütün yumrularýn \
            nesne adlarýnýn ve içeriklerinin listesini alýrýz (alttaki ilk düðmeyi deneyin):"+
            "<br>4) eleman.firstChild ve eleman.lastChild ile ilk ve son yumrularý, eleman.hasChildNodes() \
            ile de yavru mevcudiyet kontrolunu yapabiliriz (alttaki ikinci düðmeyi deneyin):" +
            "<br>5) childNodes listesi dizinin endeks, length/uzunluk ve taranabilir for \
            özelliklerini kullansa da örn.filter, reduce vb metodlarýný kullanamaz, dizi deðildir. \
            Þimdi for-of yavru nesneler ve  for-in nesne endeksleriyle özellikler taranabilirliðini \
            örnekleyip farkýný görelim: " + fonk4() +
            "<br>5) Sibling ayný elemanýn kardeþleridir; nextSibling sonraki, previousSibling ise \
            önceki kardeþi döndürür." +
            "<br>==>body'nin ebeveyni html midir? " + (document.body.parentNode === document.documentElement) +
            "<br>==>head'in birsonraki kardeþi kimdir? " + document.head.nextElementSibling.nodeName + //.nodeValue
            "<br>==>body'nin birönceki kardeþi kimdir? " + document.body.previousElementSibling +
            "<br>6) 12 çeþit yumrudan sadece 1 no'lu ilki eleman yumrusudur. Biz sadece \
            eleman adý/tagName'yla iþlem yapmak istersek: children, firstElementChild, \
            lastElementChild, previousElementSibling, nextElementSibling ve parentElement \
            özelliklerini kullanýrýz." +
            "<br>==>parentNode ile parentElement sadece kök html'de fark gösterir: " +
           document.documentElement.parentNode + "; " + document.documentElement.parentElement +
            "<br>==>Bu farktan yararlanarak bulunulan elemandan html elemanýna kadar \
            (döküman deðil) ebeveyn elemanlarý tarayabiliriz: " + fonk5() +
            "<br>==>Önceki gövde yumrularý yerine gövde elemanlarýný taratalým: " + fonk6() +
            "<br>7) Bu arada aþaðýda görünen table/tablo gövde elemanýna ait bir örnek verelim. \
            Tablo'nun 2.satýrýndaki 1.hücre deðerini alalým: " + 
            document.getElementById ("tablo").rows [1].cells [0].innerHTML
    </script>
</body>
</html>
