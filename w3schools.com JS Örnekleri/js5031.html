<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />

    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>DOM DÖKÜMANI-1</h4>
    <p id="göster">Paragraf</p>

    <script>
        var x = document.createElement ("INPUT");
        x.setAttribute ("type", "button");

        document.getElementById ("göster").innerHTML =
            "1) HTML DOM dökümaný að sayfasýnýn nesnesi olup, sayfadaki diðer \
            bütün nesnelerin sahibidir. Sayfaya herhangibir þekilde eriþim öncelikle \
            'document' nesnesiyle baþlar: " + document +
            "<br/>2) HTML elemanlarýna 3 metodla eriþilebilir:" +
            "<br/>==>getElementById(): Sayfa içinde sabit 'göster' veya 'demo' gibi \
            'id' adlarla: " + document.getElementById ("göster") +
            "<br/>==>getElementByTagName(): Sayfadaki p, h1, a, div gibi etiket \
            adlarýyla: " + document.getElementsByTagName ("p") +
            "<br/>==>getElementsByClassName(). Sayfada 'style' CSS kýsmýnda \
            tanýmlý sýnýf adlarýyla: " + document.getElementsByClassName ("çerçeve") +
            "<br/>3) HTML elemanlarý 4 þekilde deðiþtirilebilir:" +
            "<br/>==>eleman.innerHTML = 'yeni içerik': " +
            (document.getElementById ("göster").innerHTML = "yeni deðer") +
            "<br/>==>eleman.vasýf = 'yeni deðer': " + (document.getElementById ("göster").src
            = "<br/><img src='resim/araba.gif' />") +
            "<br/>==>eleman.setAttribute (vasýf, deðer) elemanýn vasfýný deðiþtirir: " + x +
            "<br/>==>eleman.style.özellik= 'yeni özellik' elemanýn CSS stilini deðiþtirir: " +
            (document.getElementById ("göster").style.color = "Gold")
    </script>
</body>
</html>
