<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js5111.html: HTML DOM yumru elemanlarý yaratma, silme ve yerdeðiþtirme örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: FireBrick; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>DOM YUMRU Elemanlarý</h4>
    <p id="göster">Paragraf</p>

    <div id="bölüm1">
        <p id="paragraf1">Bu mevcut ilk paragrafýmýzdýr.</p>
        <p id="paragraf2">Bu mevcut ikinci paragrafýmýzdýr.</p>
        <p id="paragraf3">Bu mevcut fakat silinecek üçüncü paragrafýmýzdýr.</p>
        <p id="paragraf4">Bu mevcut fakat silinecek dördüncü paragrafýmýzdýr.</p>
        <p id="paragraf5">Bu mevcut fakat yerdeðiþtirilecek olan beþinci paragrafýmýzdýr.</p>
    </div>

    <script>
        function fonk2() {
            var paragrafElemaný = document.createElement ("p");
            var metinYumrusu = document.createTextNode ("Bu yeni yaratýlacak 1.paragraf elemanýnýn metin yumrusudur.");
            paragrafElemaný.appendChild (metinYumrusu); // Yeni metinli paragraf yaratýldý...
            var bölümElemaný = document.getElementById ("bölüm1"); // Mevcut bölüm elemaný...
            bölümElemaný.appendChild (paragrafElemaný); // Metinli yeni paragraf elemaný mevcut bölüm elemaný sonuna eklendi...
        } // func sonu...
        function fonk3() {
            var paragraf0Elemaný = document.createElement ("p");
            var metinYumrusu = document.createTextNode ("Bu yeni yaratýlacak 2.paragraf elemanýnýn metin yumrusudur.");
            paragraf0Elemaný.appendChild (metinYumrusu); // Yeni metinli paragraf yaratýldý...
            var bölümElemaný = document.getElementById ("bölüm1"); // Mevcut bölüm elemaný...
            var paragraf1Elemaný = document.getElementById ("paragraf1"); // Mevcut paragraf1 konumu...
            bölümElemaný.insertBefore (paragraf0Elemaný, paragraf1Elemaný); // Metinli yeni paragraf elemaný mevcut bölüm elemaný baþýna eklendi...
        } // func sonu...
        function fonk4() {
            var paragrafElemaný = document.createElement ("p");
            var metinYumrusu = document.createTextNode ("Bu yeni yaratýlacak 3.paragraf elemanýnýn metin yumrusudur.");
            paragrafElemaný.appendChild (metinYumrusu); // Yeni metinli paragraf yaratýldý...
            var bölümElemaný = document.getElementById ("bölüm1"); // Mevcut bölüm elemaný...
            var paragraf2Elemaný = document.getElementById ("paragraf2"); // Mevcut paragraf1 konumu...
            bölümElemaný.insertBefore (paragrafElemaný, paragraf2Elemaný); // Metinli yeni paragraf elemaný mevcut bölüm elemaný baþýna eklendi...
        } // func sonu...
        function fonk5() {
            var ebeveyn = document.getElementById ("bölüm1");
            var yavru = document.getElementById ("paragraf3");
            ebeveyn.removeChild (yavru);
        } // func sonu...
        function fonk6() {
            var çocuk = document.getElementById ("paragraf4");
            çocuk.parentNode.removeChild (çocuk);
        } // func sonu...
        function fonk7() {
            var paragrafElemaný = document.createElement ("p");
            var metinYumrusu = document.createTextNode ("Bu yeni yaratýlýp mevcut 5.paragraf'la yerdeðiþtirecek olan 4.paragraf metin yumrusudur.");
            paragrafElemaný.appendChild (metinYumrusu); // Yeni metinli paragraf yaratýldý...
            var ebeveyn = document.getElementById ("bölüm1"); // Mevcut bölüm elemaný...
            var yavru = document.getElementById ("paragraf5");
            ebeveyn.replaceChild (paragrafElemaný, yavru); // Metinli yeni paragraf elemaný mevcut bölüm elemaný paragraf5'le yerdeðiþtirdi...
        } // func sonu...

        document.getElementById ("göster").innerHTML =
            "1) Yeni bir elemaný mevcut HTML DOM'a eklemek için önce yeni eleman(lar) \
            yaratýlýr, sonra da (birbirleriyle veya) mevcut html DOM elemanýna eklenir: " + fonk2() +
            "<br>==>Üstteki örnek yeni yaratýlan paragrafý bölüm1 elemanýnýn sonuna ekledi \
            (appendChild); isterseniz (ayrýca) baþýna da ekleyebilirsiniz (insertBefore): " + fonk3() +
            "<br>==>Hatta yenisini mevcut 1.ve 2.paragraf arasýna da (ayrýca) sokabiliriz: " + fonk4() +
            "<br>2) Mevcut bir html elemanýný silmek için onun ebeveyninin konumunu \
            bilmelisiniz: " + fonk5() +
            "<br>==>Aslýnda yavrunun ebeveynini býrakýn kendisi bulsun: " + fonk6() +
            "<br>3) Yeni yaratýlan elemanla mevcutu deðiþtirmek için ebeveyn.replaceChild(mevcut, yeni) \
            metodunu kullanabilirsiniz: " + fonk7()
    </script>
</body>
</html>
