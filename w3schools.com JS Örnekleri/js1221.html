<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1221.html: JavaScript dizi taranabilirliði metodlarý örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>

    <p id="göster">Paragraf</p>

    <script>
        function fonk1 (deðer, endeks, dizi) {metin1 = metin1 + (endeks + 1) + ":" + deðer + ", ";}
        function fonk2 (deðer) {metin2 = metin2 + deðer + " ";}
        function fonk3 (deðer, endeks, dizi) {return (endeks + 1) + ":" + ((deðer * 100) / 10);}
        function fonk4 (deðer) {return " " + ((deðer * 100) / 10);}
        function fonk5 (deðer) {return deðer > 5;}
        function fonk6 (sonuç, deðer, endeks, dizi) {return sonuç + (deðer * 1);}
        function fonk7 (sonuç, deðer) {return sonuç - (deðer * 1);}
        function fonk8 (sonuç, deðer) {return sonuç - (deðer * 1);}
        function fonk9 (sonuç, deðer, endeks, dizi) {return sonuç + (deðer * 10);}
        function fonk10 (sonuç, deðer) {return sonuç + (deðer * 10);}

        var metin1 = "", metin2 = "";
        var sayýlar = [45, 4, 9, 16, 25, 3.14, 2.73, 9];
        sayýlar.forEach (fonk1);
        sayýlar.forEach (fonk2);

        document.getElementById ("göster").innerHTML =
            "1) 'dizi.forEach' metodu baðlý dizinin ardýþýk herbir elemaný üzerinde fonksiyonda \
            kodladýðýmýz iþlemleri gerçekleþtirir: " + metin1 +
            "<br/>Fonksiyona otomatikmen 'deðer, endeks ve dizi' deðerleri parametrik \
            aktarýlýr, hepsi kullanýlmayacaksa belirtmeye de gerek yoktur: " + metin2 +
            "<br/>2) 'dizi.map' metodu da forEach gibidir, ancak orijinal diziyi deðiþtirmeden \
            ardýþýk herbir elemanlarý üzerindeki iþlem sonucunu virgüllerle ayrýk olarak geri \
            döndürür: " + sayýlar.map (fonk3) +
            "<br/>Burada da gereksiz argümanlar tanýmlanmayabilir: " + sayýlar.map (fonk4) +
            "<br/>3) 'dizi.filter' metodu da map gibidir, orijinal diziyi deðiþtirmeden sadece \
            if süzgeci sonucunu döndürür; deðer, endeks ve dizi parametrelerinden hangileri \
            kullanýlacaksa onlar tanýmlanabilir: " + sayýlar.filter (fonk5) +
            "<br/>4) 'dizi.reduce' metodu parametrelerden ilki üzerine yapýlar ardýþýk iþlemin \
            tek sonucunu döndürür; gerekli parametrelerin tanýmý yeterlidir; ancak iþlemleri \
            en saðdaki elemandan ardýþýk yaparak ensoldakine yükler, yani en soldaki \
            eleman üzeride iþlem yapmadan sadece yükleme yapar: " + sayýlar.reduce (fonk6)
            + "; Son 6 elemaný çýkarýp baþtakine topladý: " + sayýlar.reduce (fonk7) +
            "<br/> Ýlk eleman üzerinde de ayný iþlem yapýlmak istenirse bir ilk deðer gönderilir: "
            + sayýlar.reduce (fonk8, 0) +
            "<br/>5) Ýþlemleri soldan saða yaparak sonuncunun üzerine yýðmak içinse \
            'dizi.reduceRight' kullanýlmalýdýr: " + sayýlar.reduceRight (fonk9) +
            "<br/>En saðdakini de iþleyeceksek ilk deðer gönderelim: " + sayýlar.
            reduceRight (fonk10, 0) +
            "<br/>6) 'sayýlar.every' metodu dizi elemanlarýný tek tek testden geçirir (Örn: \
            sayý > 18): " + sayýlar.every (function (deðer, endeks, dizi) {return deðer > 18;}) +
            "; " + sayýlar.every (function (sayý) {return sayý >= 2;}) +
            "<br/>7) 'sayýlar.some' metodu da every gibi test eder, ancak testten tüm geçiþ \
            deðil enaz 1 geçer yeterlidir: " + sayýlar.some (function (deðer, endeks, dizi)
            {return deðer > 30;}) + "; " + sayýlar.some (function (x) {return x <= 2.730;}) +
            "<br/>8) 'dizi.indexOf' aranan elemanýn (-/+ belirtilmiþse o konumdan itibaren) \
            mevcutsa ilk endeksini, deðilse -1 döndürür: " + ["Elma", "Armut", "Þeftali", "Üzüm"]
            .indexOf ("Üzüm") + "; " + sayýlar.indexOf (3.141) + "; " + sayýlar.indexOf (3.14, 3) +
            "; " + sayýlar.indexOf (3.14, -3) +
            "<br/>9) 'dizi.lastIndexOf' aranan elemanýn sondan (veya -/+ belirtilen konumdan) \
            baþa rastladýðý ilkinin endeksini, yoksa -1 döndürür: " + sayýlar.lastIndexOf (9) +
            "; " + sayýlar.lastIndexOf (9, -3) + "; " + sayýlar.lastIndexOf (9.1) +
            "<br/>10) 'dizi.find' metodu baþtan sona tararken testi ilk geçenin deðerini, \
            yoksa 'undefined' döndürür: " + sayýlar.find (function (a,b,c) {return a < 18;}) + "; " +
            sayýlar.find (function (a) {return a > 45;}) +
            "<br/>11) 'dizi.findIndex' metodu baþtan sona tararken testi ilk geçenin endeksini, \
            yoksa -1 döndürür: " + sayýlar.findIndex (function (a,b,c) {return a < 18;}) + "; " +
            sayýlar.findIndex (function (a) {return a > 45;})
    </script>
</body>
</html>
