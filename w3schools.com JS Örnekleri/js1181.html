<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1181.html: JavaScript sayý metodlarý ve özellikleri örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Cyan; font-weight:bold; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>

    <p id="göster">Paragraf</p>

    <script>
        var a = 2019;
        var d = (a / 7).toString();
        
        document.getElementById ("göster").innerHTML =
            "Özellik ve metodlu nesnel sayýsal iþlemlerde JS ilkel sayýlara nesneymiþcesine \
            davranýr." +
            "<br/>Sayýlar 'toString'le dizgeye çevrilebilir: " + (a / 7).toString()[0] + ", " +
            d[d.length - 1] + ", " + d.substr (0, 3) + ", " + d.substr (4) +
            "<br/>Üslü e gösterim için 'toExponential' kullanýlýr; ondalýk hassasiyet \
            belirtildiði kadarýyla (yuvarlatýlarak) gösterilir, belirtilmemiþse hassasiyet rakamýna \
            kadarý üstleþtirilir: " + a.toExponential (1) + ", " + a.toExponential (2) + ", " +
            a.toExponential (5) + ", " + a.toExponential() + ", " + (123.45001).toExponential() +
            "<br/>Ondalýk gösterimin küsürat hanesi 'toFixed'le belirlenip dizgeleþtirilir; \
            küsurat uzunluðundan fazlaysa sýfýrla dolgulanýr: " + (1234.46789).toFixed() +
            ", " + (1234.56789).toFixed (7) + ", " + (typeof a.toFixed()) +
            "<br/>Tamsayý ve küsurat toplam hane sayýsý hassasiyeti için 'toPrecision' \
            kullanýlýr; tipi sayýdýr; belirtilmezse hassasiyetler, eksikse üslü gösterilir; \
            hassasiyet adedine ondalýk nokta dahil edilmez: " + (1234.56789).toPrecision() +
            ", " + (1234.56789).toPrecision (3) + ", " + (1234.56789).toPrecision (5) +
            ", " + (1234.56789).toPrecision (10) +
            "<br/>Nesne veya dizgeden ilkel sayýsala çevrim 'valueOf'la yapýlýr; ancak \
            iþlemlerde JS bunu zaten içsel yapar: " + (d.valueOf() * 100) + ", " + (typeof
            (d.valueOf() * 100)) +
            "<br/>Sayýsala çevirmenin diðer global metodlarý 'Number, parseInt ve \
            parseFloat'dur: " + Number (true) + ", " + Number (false) + ", " +
            Number (new Date()) + ", " + Number ("10") + ", " + Number ("10a") +
            "<br/>, " + parseInt (d) + ", " + parseInt ("10yýl") + ", " + parseInt ("yýl10") +
            "<br/>, " + parseFloat (d) + ", " + parseFloat ("2019.06.20.gün") + ", " +
            parseFloat ("yýl1019") +
            "<br/><br/>JS sayý özellikleri: \"MAX_VALUE, MIN_VALUE, NaN, \
            POSITIVE_INFINITY ve NEGATIVE_INFINITY'dir: " + Number.MAX_VALUE +
            ", " + Number.MIN_VALUE + ", " + Number.POSITIVE_INFINITY +
            ", " + Number.NEGATIVE_INFINITY + ", " + Number.NaN
    </script>
</body>
</html>
