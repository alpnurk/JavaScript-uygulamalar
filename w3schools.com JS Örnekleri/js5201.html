<body class="gövde sayfa">

    <script>
        function fonk2() {
            silDüðmesi.style.position = "relative";
            silDüðmesi.style.left = Math.round (Math.random()*600) +"px";
            silDüðmesi.style.top = Math.round (Math.random()*600) +"px";
        } // func sonu...
        function fonk3() {
            let dizge = "", i = 1;
            for (let ad of document.body.classList) {dizge += i + ":" + ad + " "; i +=1;}
            return dizge;
        } // func sonu...
        function fonk4() {document.body.style.backgroundColor = prompt ("Gövde zemin rengini deðiþtirebilirsiniz:", "Olive");}
        function fonk5() {
            document.body.style.display = "none";
            setTimeout ( () => document.body.style.display = "", 1000);
        } // func sonu...
        function fonk6() {
            bölüm1.style.cssText=
                `color: DarkRed !important;
                background-color: yellow;
                font-size:30px;
                font-weight:bold;
                width: 200px;
                text-align: center;
                padding:20px;
                border: solid 2px blue;
                margin:10px;`;
        } // func sonu...
        function fonk7() {
            bölüm1.setAttribute ("style",
                `color: Yellow !important;
                background-color: DarkRed;
                font-size: 30px;
                font-weight: bold;
                font-style: italic;
                width: 200px;
                text-align: center;
                padding:20px;
                border: solid 2px Cyan;
                margin:10px;`);
        } // func sonu...
        function fonk8() {
            function göster ({üst=0, sað=0, sýnýfAdý, html}) {
                let bölüm = document.createElement ('div');
                bölüm.className = "selam1";
                if (sýnýfAdý) {bölüm.classList.add (sýnýfAdý);}
                bölüm.style.top = üst + 'px';
                bölüm.style.right = sað + 'px';
                bölüm.innerHTML = html;
                document.body.append (bölüm);
                setTimeout ( () => bölüm.remove(), 500); // Her saniyede yarým saniye sonra silinsin...
            } // func sonu...
            let i = 1;
            setInterval ( () => {göster ({üst:10, sað:10, html:"Merhaba " + i++, sýnýfAdý:"selam2"});}, 1000);
            // Her saniye göz kýrpsýn...
        } // func sonu...

        document.getElementById ("göster").innerHTML =
            "1) HTML stili yaratmanýn 2 yöntemi vardýr:" +
            "<br>==>Çoðunlukla div class='...' þeklinde CSS style kodlamasýyla." +
            "<br>==>Veya div style='...' þeklinde doðrudan style kodlamasýyla." +
            "<br>JS hem sýnýf hem syle özelliklerini deðiþtirebilir." +
            "<br>==>Örn.Üstteki sil düðmesinin konumu saðýndakini her týkladýðýmýzda farklý deðiþtirilebilir:" +
            "<br>2) eleman.clasName sýnýfAdý deðiþtirilebilir. eleman.classList sýnýfListesi \
            eklenir, silinir, toggle/ekle-sil, contains/içerir özelliklerine sahiptir." +
            "<br>==>Örn.body elemaný sýnýf adýný görelim: " + document.body.className +
            "<br>==>Örn.body elemaný sýnýf adýný deðiþtip görelim: " + 
            (document.body.className = "sayfa gövde ayar") + "; " + document.body.className +
            "<br>==>Örn.body elemaný sýnýf listesine makale sýnýfý ekleyip görelim: " +
            document.body.classList.add ("makale") + "; " + document.body.className +
            "<br>==>Örn.body elemaný sýnýf listesi taranabilirini for..of'la taratalým: " + fonk3() +
            "<br>3) CSS stil vasýflarý JS ile çift týrnaklýdýr. 'width:200px;' için eleman.style.width='200px' \
            kullanýlýr. Ayrýca -tireli vasýflar JS ile büyük harflidir. 'background-color=red' için \
            eleman.style.backgroundColor='red' kullanýlýr." +
            "<br>==>Örn.Alttaki düðmeyi týklarsak document.body.style.backgroundColor ile \
            gövde zemin rengini deðiþtirebiliriz:" +
            "<br>==>Örn.Alttaki düðmeyi týklarsak gövde document.body.style.display='none' \
            ile silinir, 1 sn sonra tekrar document.body.style.display='' ile eski görüntüsüne geri döner:" +
            "<br>==>Örn.Alttaki düðmeyi týklarsak div bölüm elemanýna cssText ile çoklu \
            özellik atayabiliriz (tek/çift týrnak yerine AltGr;boþluk týrnaðý kullanýlmalýdýr):" +
            "<br>==>Veya ayný iþlemi div.setAttribute('style', 'vasýflar') ile de yapabiliriz:" +
            "<br>4) Stil ölçeklerinde vasýfarda kullanýlan birimler de dahil edilmelidir; yoksa \
            boþ farzeder." +
            "<br>==>Örn.Gövde marjý '20' girerseniz, etkisiz/0 farzeder; '20px' girilmelidir: " +
            (document.body.style.margin = "20") + "; " + document.body.style.margin + "; " +
            (document.body.style.margin = "20px") + "; " + document.body.style.margin + "; " +
            document.body.style.marginTop +
            "<br>5) Özellik stil atamalarý görülebilir, ancak CSS stil atamalarýný eleman.style ile \
            görebilmek için getComputedStyle kullanýlmalýdýr, yoksa boþ gösterir." +
            "<br>==>Örn.body CSS stillerinden color, backgroundColor ve margin'i görelim: " +
            "Renk:" + document.body.style.color + "; " + "Zemin:" + document.body.style.backgroundColor + "; " +
            "Marj:" + document.body.style.margin +
            "<br>==>Þimdi de getComputedStyle metodunu kullanalým: " +
            (özellikler = getComputedStyle (document.body) ) + "; " +
            "Renk:" + özellikler.color + "; " + "Zemin:" + özellikler.backgroundColor + "; " +
            "Marj:" + özellikler.margin +
            "<br>6) Örn.Ekranýn sað-üst köþesinde göz-kýrpan bir Merhaba sayacý yaratalým: " + fonk8()
    </script>
