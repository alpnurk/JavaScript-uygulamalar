<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1111.html: JavaScript sayý, dizge, ikili ve nesne veri tipleri örneði.</title>
    <style>
        body {background-color: Khaki; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Green; font-weight:bold; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML =""}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">

    <p id="göster">Paragraf</p>

    <script>
        var boy = 170; // Number/sayý...
        var isim = "M.Nihat Yavaþ"; // String/dizge...
        var arabalar = ["Saab", "Volvo", "BMW"]; // Array/dizi...
        var kiþi = {ad:"M.Nihat", soyad:"Yavaþ", yaþ:(2019-1957)}; // Object/nesne...

        var y; // y þimdi tanýmsýzdýr...
        var y = 5; // y þimdi bir sayýdýr...
        var y = "Ýlk adým: 'Mahmut'dur."; // y þimdi bir dizgedir...

        var x1 = 62;
        var x2 = 62 + 2 / 12.0;
        var x3 = 62e5;
        var x4 = 62e-5;

        var doðru = true;
        var yanlýþ = false;

        var tanýmsýz;
        var boþ = "";
        var hiç = null;

        document.getElementById ("göster").innerHTML =
            "JS veri tipleri: String/Dizge, Number/Sayý, Boolean/Ýkili, Array/Dizi ve \
            Object/Nesne'dir: " + boy + ", " + isim + ", " + arabalar + ", " + kiþi.ad + ", " +
            kiþi["yaþ"] + ", " + kiþi.soyad +
            "<br/>Sayý sonrasý sayýysa toplar, dizgeyse ekler: " + (16+"Volvo") + ", " +
            (10+4+2+"Volvo") + ", " + ("Volvo"+16) + ", " + ("Volvo"+10+4+2) +
            "<br/>Deðiþken atanan son deðerin tipini alýr: " + y + ", " + (typeof y) +
            "<br/>Dizge tek/çift týrnakla tanýmlanýr: " + isim + ", " + y +
            "<br/>Sayýlar ondalýk, tam, üslü olabilir: " + x1 + ", " + x2 + ", " + x3 + ", " + x4 +
            "<br/>Ýkililer true/false: doðru/yanlýþ olabilir: " + doðru + ", " + yanlýþ +
            "<br/>Diziler virgülle ayrýk elemanlardan oluþur: " + arabalar + ", " + arabalar[1] +
            "<br/>Nesneler key:value/anahtar:deðer çiftli elemanlardan oluþur: " +
            kiþi + ", " + kiþi.ad + ", " + kiþi["yaþ"] +
            "<br/>typeof iþlemcisi veri tipini döndürür: " + (typeof "Nihat") + ", " + (typeof 3.14) +
            ", " + (typeof false) + ", " + (typeof [1,2,3,4]) + ", " + (typeof {adý:'Nihat', yaþý:62}) +
            "<br/>Deðer atanmamýþ deðiþken ve tipi undefined/tanýmsýz'dýr, yada deðer \
            içeren deðiþkene undefined atandýðýnda tanýmsýzlaþýr: " + tanýmsýz + ", " +
            (typeof tanýmsýz) + ", " + (tanýmsýz="Nihat") + ", " + (tanýmsýz=undefined) +
            "<br/>Boþ deðiþken sadece deðer içermez, lakin tipi vardýr: " + boþ + ", " +
            (typeof boþ) +
            "<br/>Null deðer hiç yok demektir, tipi nesnedir; deðer içeren nesneye null \
            atayýp hiçlenebilir: " + hiç + ", " + (typeof hiç) + ", " + (kiþi=null) + ", " +
            (typeof undefined) + ", " + (typeof null) + ", " + (null==undefined) + ", " +
            (null===undefined);
    </script>
</body>
</html>
