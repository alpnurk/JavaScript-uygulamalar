<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1301.html: JavaScript karþýlaþtýrma, mantýksal ve üçsel iþlemciler örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>

    <p id="göster">Paragraf</p>

    <script>
        function karþýlaþtýr() {
            var x = 5;
            var dizi = ["x == 8", "x == 5", 'x == "5"', "x === 5", 'x === "5"', "x != 8",
                "x !== 5", 'x !== "5"', "x !== 8", "x > 8", "x < 8", "x >= 8", "x <= 8"];
            var sonuç = "";
            for (var i = 0; i < dizi.length; i++) sonuç = sonuç + dizi[i] + ":" + Boolean (eval (dizi[i])) + ", ";
            return sonuç;
        } // func.. sonu...

        function mantýksalKarþýlaþtýr() {
            var x = 6, y = 3;
            var dizi = ["x < 10 && y > 1", "x == 5 || y == 5", "!(x == y)"];
            var sonuç = "";
            for (var i = 0; i < dizi.length; i++) sonuç = sonuç + dizi[i] + ":" + Boolean (eval (dizi[i])) + ", ";
            return sonuç;
        } // func.. sonu...

        function oylama (yaþ) {
            yaþ = Number (yaþ);
            if (isNaN (yaþ)) return "Hatalý yaþ girildi!..";
            else return (yaþ <18)? "Henüz reþit deðil, oy kullanamaz!" : "Reþittir, oy kullanabilir.";
        } // func.. sonu...

        function farklýTipliKýyaslar() {
            var dizi = ["2 < 12", "2 < '12'", "2 < 'Nihat'", "2 > 'Nihat'", "2 == 'Nihat'", "'2' < '12'", "'2' > '12'", "'2' == '12'"];
            var sonuç = "";
            for (var i = 0; i < dizi.length; i++) sonuç = sonuç + dizi[i] + ":" + Boolean (eval (dizi[i])) + ", ";
            return sonuç;
        } // func.. sonu...

        document.getElementById ("göster").innerHTML =
            "1) Karþýlaþtýrma iþlemcileri Boolean true/false üretirler." +
            "<br/>(x = 5 ise): " + karþýlaþtýr() +
            "<br/>2) Mantýksal iþlemciler (&&:ve, ||:veya, !:deðil) kýyas iþlemcileriyle \
            birlikte iþlem sonucunda true/false üretirler." +
            "<br/>(x = 6 ve y = 3 ise): " + mantýksalKarþýlaþtýr() +
            "<br/>3) Üçlü iþlemcide kýyas olumluysa ilki deðilse ikincisi atanýr." +
            "<br/>" + oylama (25) + "; " + oylama ("17") + "; " + oylama ("%20") +
            "<br/>4) Farklý tipli veri kýyaslamalarýnda dikkatli olunmalýdýr: " +
            farklýTipliKýyaslar()
    </script>
</body>
</html>
