        var aylar = ["Ocak", "Þubat", "Mart", "Nisan", "Mayýs", "Haziran", "Temmuz", "Aðustos", "Eylül", "Ekim", "Kasým", "Aralýk"];

        document.getElementById ("göster").innerHTML =

            t.getFullYear() + "; " + t.getHours() + "; " + t.getMinutes() + "; " +

            t.getDate() + ".üncü " + günler[t.getDay()] + " günü; Saat (" + (t.getHours() + 1) +
            ":" + t.getMinutes() + ":" + t.getSeconds() + ")" +

            isterseniz bunu tekrar tarihe çevirebilirsiniz: " + (a = Date.parse ("Jun 23 2025")) +
            "; " + (new Date (a)) +
            "<br/>5) Tarihler arasý kýyas yapabilirsiniz: " + (new Date() > new Date (2019, 5, 24) ) +
            "; " + (new Date() > new Date().setFullYear (2019, 5, 22))
    </script>
