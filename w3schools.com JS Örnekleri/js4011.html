<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js4011.html: Fonksiyon ifade ve beyan tanýmlarý örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>FONKSÝYON TANIMLARI</h4>
    <p id="göster">Paragraf</p>

    <script>
        var x0 = fonk2 (Math.sin (45), Math.cos (45)) * 180 / Math.PI; // fonk2 tanýmý (enüstlenmeli) sonradýr...

        var x1 = function (a, b) {return (a**(1/b));}; // (Ýsimsiz anonim) fonksiyon ifadesi...
        var y1 = x1 (Math.PI, Math.E);

        var x2 = new Function ("a", "b", "return a**(1/b);" );
        var y2 = x2 (Math.PI, Math.E);

        function fonk2 (a, b) {return (a**(1/b));} // Fonksiyon beyaný...

        function fonk3 (a, b, c) {return arguments.length;}

        document.getElementById ("göster").innerHTML =
            "1) Fonksiyonlar JS'te function anahtarkelimeyle tanýmlanýr. Fonksiyonlar \
            sonradan ve çoklu çaðrýlabilecek ayrý bir beyan þeklinde yada kodlama \
            içinde tek satýrlýk ve bir kez kullanýlacak ifade þeklinde tanýmlanabilirler." +
            "<br/>Fonksiyon beyaný: " + fonk2 (3578, 7) + "; " + fonk2 (27.8*2, -0.65/0.007) +
            "<br/>Fonksiyon ifadesi: " + y1 + "; " + x1 (Math.E, Math.PI) +
            "<br/>2) Fonksiyonlar function anahtarkelimesiyle yada JS hazýr kurucu \
            fonksiyon 'new Function' ile tanýmlanabilir: " + y2 + "; " + x2 (Math.E, Math.PI) +
            "<br/>3) Deðiþken tanýmlarý gibi fonksiyon tanýmlarý (fonksiyon ifadeleri deðil) \
            da JS kapsam enüstlenme özelliklidir; bu yüzden tanýmlanmadan daha önce \
            çaðrýlabilirler, hata vermez: " + x0 +
            "<br/>4) Parantez-içli fonksiyon ifadesi (tanýmý deðil) sonuna () gelirse otomatik \
            kendini-çaðýran özellik kazanýr: " +
            (function() {return "Merhaba, ben anonim kendini çaðýran fonksiyonum!!";}) + "=" +
            (function() {return "Merhaba, ben anonim kendini çaðýran fonksiyonum!!";}) () +
            "<br/>5) Fonksiyonlar nesnedir, özellik ve metodlara sahiptir. Argüman uzunluðu \
            arguments.length ile döndürülebilir: " + fonk3 (1,2,3) +
            "<br/>Tipi: " + (typeof fonk3) + "; Nesne mi? " + (fonk3 instanceof Object) +
            "<br/>Fonksiyon dönüþleri toString()'le dizgeye çevrilebilir: " + (typeof fonk2 (2,2)) +
            "; " + fonk2(2,2).toString() + "=" + (typeof fonk2(2,2).toString()) +
            "<br/>6) Yeni nesneler yaratan fonksiyona nesne kurucu fonksiyon, adSoyad gibi \
            nesneye özellik ekleyen fonksiyona ise nesne metodu fonksiyon denir."
    </script>
</body>
</html>
