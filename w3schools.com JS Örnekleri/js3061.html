<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js3061.html: Nesne kurucu fonksiyonlu prototipi örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>NESNE PROTOTÝPÝ</h4>
    <p id="göster">Paragraf</p>

    <script>
        function Kiþi (ad, soyad, yýl, renk) {
            this.ad = ad;
            this.soyad = soyad;
            this.yaþ = (2019 - yýl);
            this.gözRengi = renk;
            this.boy = 1.71;
            this.isim = function() {return (this.ad + " " + this.soyad);}; }
        kardeþim = new Kiþi ("Nihal", "Candan", 1955, "ela");
        yeðenim = new Kiþi ("Canan", "Candan", 1975, "kara");

        yeðenim.meslek = "Mühendis";
        kardeþim.adSoyad = function() {return (this.ad + " " + this.soyad);};

        Kiþi.boyu = 1.85;

        Kiþi.prototype.okul = "Ýlkokul";
        Kiþi.prototype.medeni = function (durum) {return ("Medeni hali: " + durum);};

        document.getElementById ("göster").innerHTML =
            "1) Her JS nesnesinin bir prototipi (ilktipleme, ilkörnek) vardýr. Tüm (yavru) \
            nesneler özellik ve metodlarýný ebeveyn prototiplerinden miraslar. Nesne \
            sabitesi {} veya new Object()'le yaratýlan yavru nesnelerin miraslandýklarý \
            prototip Object.prototype ve new Date() yavru nesnesininki Date.prototype; \
            ayrýca tüm JS yavru nesnelerinin (Date, Array, RegExp, Function) enüst \
            tepe ebeveyni Object.prototype'dýr." +
            "<br/>2) Özel nesne prototipi fonksiyon kurucusudur. Örnekte Kiþi fonksiyonu \
            new Kiþi() ile yaratýlan yavru nesnelerin ebeveyn prototipidir: " + kardeþim.yaþ +
            "<br/>3) Yeni özellik veya metod ilavesini tek bir yavru nesneye de ekleyebilir \
            veya nesne kurucu fonksiyon prototipine de: " + yeðenim.ad + "=" + yeðenim.meslek +
            "=" + yeðenim.adSoyad + "; " + kardeþim.adSoyad + "=" + kardeþim.adSoyad() +
            "=" + kardeþim.gözRengi + "=" + kardeþim.meslek +
            "<br/>Prototipe özellik veya metod nesnedeki gibi nesne adýyla deðil (etkisiz kalýr) \
            kurucu fonksiyon içine eklemeyle yapýlabilir: " + yeðenim.boyu + "; " +
            yeðenim.boy + "; " + yeðenim.isim + "=" + yeðenim.isim() +
            "<br/>4) Fonksiyon kurucu içinden özellik ve metod ilavesi yapýlabildiði \
            gibi haricen Object.prototype.property ile de yapýlabilir: " + yeðenim.okul +
            "; " + (yeðenim.okul = "Master") + yeðenim.okul + "=" + yeðenim.medeni ("Dul") +
            "; " + kardeþim.okul + "=" + kardeþim.medeni ("Evli")
    </script>
</body>
</html>
