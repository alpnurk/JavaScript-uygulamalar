<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js2021.html: Form DOM metod ve özellikleriyle veri giriþ kontrolu örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>FORM DOM</h4>
    <p id="göster">Paragraf</p>

    <script>
        function yaþKontrolu1() {
            var yaþNesnesi = document.getElementById ("yaþ1");
            if (!yaþNesnesi.checkValidity()) {
                document.getElementById ("göster").innerHTML += "<br/><br/>" + yaþNesnesi.validationMessage;}
            else {document.getElementById ("göster").innerHTML += "<br/><br/>Doðru giriþ.";}
        } // func sonu...

        function yaþKontrolu2() {
            var yaþNesnesi = document.getElementById ("yaþ2");
            if (yaþNesnesi.validity.rangeOverflow) {
                document.getElementById ("göster").innerHTML += "<br/><br/>120'den büyük yaþ giremezsiniz.";}
            else {document.getElementById ("göster").innerHTML += "<br/><br/>Doðru giriþ.";}
        } // func sonu...

        function yaþKontrolu3() {
            var yaþNesnesi = document.getElementById ("yaþ3");
            if (yaþNesnesi.validity.rangeUnderflow) {
                document.getElementById ("göster").innerHTML += "<br/><br/>1'den küçük yaþ giremezsiniz.";}
            else {document.getElementById ("göster").innerHTML += "<br/><br/>Doðru giriþ.";}
        } // func sonu...

        document.getElementById ("göster").innerHTML =
            "1) DOM metodu checkValidity() ile veri giriþ kontrolu yapýlabilir: " +
            "<br/>2) DOM checkValidity() metoduyla birlikte DOM özelliklerinden validity, \
            validationMessage ve willValidate de kullanýlabilir." +
            "<br/>validity'ye baðlý þu veri geçerliliði özellikleri mevcuttur: customError, \
            patternMismatch, rangeOverflow, rangeUnderflow, stepMismatch, tooLong, \
            typeMismatch, valueMissing ve valid." +
            "<br/>validity.rangeOverflow max sýnýrýný geçilince ikaz verir." +
            "<br/>validity.rangeUnderflow ise min sýnýrýnýn altýna düþünce ikaz verir."
    </script>

    Yaþýnýz: <input id="yaþ1" type="number" min="0" max="120" required>
    <button onclick="yaþKontrolu1()">Tamam</button>
    <span>Eðer (0 >=Yaþ >=120) girilirse hata mesajý verir.</span>
    <br/>
    Yaþýnýz: <input id="yaþ2" type="number" max="120" required>
    <button onclick="yaþKontrolu2()">Tamam</button>
    <span>Eðer Yaþ >=120 girilirse hata mesajý verir.</span>
    <br/>
    Yaþýnýz: <input id="yaþ3" type="number" min="1" required>
    <button onclick="yaþKontrolu3()">Tamam</button>
    <span>Eðer Yaþ <=1 girilirse hata mesajý verir.</span>
</body>
</html>
