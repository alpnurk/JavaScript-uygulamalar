<body>

    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>

    <p id="göster">Paragraf</p>

    <script>
        var meyveler = ["Erik", "Kiraz", "Þeftali", "Kayýsý", "Üzüm", "Muz"];
        var sebzeler = ["Kavun", "Karpuz", "Çilek", "Domates", "Hýyar", "Patlýcan"];

        document.getElementById ("göster").innerHTML =
            "1) 'toString' metodu diziyi virgüllerle ayrýk dizgeye çevirir: " + meyveler[0] + "; " +
            (dizge = meyveler.toString() ) + "; " + dizge[0] +
            "<br/>2) 'join' de diziyi dizgeye çevirir, ancak ilaveten ayracý kendiniz deðiþtirebilirsiniz: " +
            (dizge = meyveler.join (" * ") ) + "; " + dizge[5] +
            "<br/>3) 'pop' dizinin son elemanýný siler ve sildiðini döndürür,  'push' ise yeni elemaný \
            sona ekler ve yeni uzunluðu döndürür: " + (silinen = meyveler.pop() ) + "; " +
            (uzunluk = meyveler.push ("Kivi") ) + "; " + meyveler +
            "<br/>4) 'shift ve unshift' de 'pop ve push' gibidir, ancak sona deðil dizi baþýndan \
            siler ve ekler; döndürdükleri aynýdýr: " + (silinen = meyveler.shift() ) + "; " +
            (uzunluk = meyveler.unshift ("Mango") ) + "; " + meyveler +
            "<br/>5) Dizi eleman içerikleri endeksleriyle kolayca deðiþtirilebilirler, ayrýca \
            'length' endeksiyle sona yeni eleman da eklenebilir: " + (meyveler[3] = "Nar") +
            "; " + (meyveler[meyveler.length] = "Armut") + "; " + meyveler +
            "<br/>6) 'delete' iþlemcisiyle istenilen dizi elemaný silinir, ancak yerinde 'undefined' \
            boþluðu kalýr; bu yüzden 'pop veya shift' tercih edilmelidir: " + (delete meyveler[0]) +
            "; " + meyveler.length + "; " + (typeof meyveler[0]) + "; " + (silinen = meyveler.shift() ) +
            "; " + meyveler +
            "<br/>7) 'splice'la dizinin istenilen endeksinden itibaren, belirtilen sayýdaki elemaný \
            silinirken, o konuma istenilen sayýda yeni eleman da eklenebilir: " +
            meyveler.splice (3, 0, "Elma", "Ceviz") + meyveler + "; Silinenler: " + meyveler.splice (3, 2) +
            "; Sonuç: " + meyveler +
            "<br/>8) 'concat'le diziye yeni diziler eklenebilir: " + (meyveler = meyveler.concat (sebzeler)) +
            "; " + (meyveler.concat (["Fasülye", "Nohut"], ["Bezelye"], ["Biber", "Maydanoz", "Pipirim"])) +
            "; Silinenler: " + (silinenler = meyveler.splice (6, (meyveler.length - 5))) +
            "; Sonuç:" + meyveler +
            "<br/>9) 'slice' metodu 'splice'ýn aksine orijinali deðiþtirmeden [ilk,son) endeksler \
            arasýnýnýn kopyasýný yeni bir diziye atar; son endeks yoksa, sona kadardýr: " +
            (sebze1 = sebzeler.slice (2)) + "; " + (sebze2 = sebzeler.slice (2, sebzeler.length-1))
    </script>
