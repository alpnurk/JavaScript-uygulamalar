<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1401.html: JS lokal, global ve window nesnesi kapsamlarý örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">

    <p id="göster">Paragraf</p>

    <script>
        function fonk2() {var x1 = 57; x2 = 67; return x1;}
        fonk2();
        var x1 = 62;

        document.getElementById ("göster").innerHTML =
            "1) Kapsam, eriþmek istenilen (nesne ve fonksiyonlar da dahil) tüm \
            deðiþkenlerin geçerlilik alanýdýr." +
            "<br/>2) Fonksiyon {} bloðu içi deðiþkenler lokal olup, dýþýnda tanýnmazken, \
            fonksiyon dýþý tanýmlý deðiþken global olduðundan fonksiyon içlerinde de \
            kullanýlabilirler, dýþarýya ancak return'le aktarýlabilirler: " + fonk2 + "; Lokal x1=" +
            fonk2() + "; Global x1=" + x1 +
            "<br/>2) Ancak fonksiyon içinde 'var'sýz tanýmlý deðiþken otomatikmen \
            global olarak bilinir ve fonksiyon adýndan sonra dýþardan çaðrýlabilir. x2=" + x2 +
            "<br/>3) Ayrýca tüm global deðiþkenler HTML window nesnesine aittir. \
            window.x1=" + window.x1 + "; window.x2=" + window.x2 +
            "<br/>4) Lokal deðiþkenler fonksiyondan, globaller de sayfadan çýkýnca silinirler." +
            "<br/>5) Argüman deðerleri ve parametre deðiþkenleri ait olduklarý fonksiyona \
            lokaldirler."
    </script>
</body>
</html>
