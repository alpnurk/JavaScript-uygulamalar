<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js5032.html: HTML DOM Döküman-2 örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>DOM DÖKÜMANI-2</h4>
    <p id="göster">Paragraf</p>

    <div id="bölüm">
        <p id="p1">Bu ilk paragrafýmýzdýr.</p>
        <p id="p2">Bu ise ikinci paragrafýmýzdýr.</p>
    </div>

    <script>
        var paragraf = document.createElement ("p");
        var yumru = document.createTextNode ("Bu da öncekilere eklediðimiz yeni paragrafýmýzdýr.");
        paragraf.appendChild (yumru);

        var ebeveyn = document.getElementById ("bölüm");
        var yavru = document.getElementById ("p1");

        var yavru2 = document.getElementById ("p2");
        
        document.getElementById ("göster").innerHTML =
            "<br/>1) HTML elemanlarýný yaratma, silme, ekleme, yer deðiþtirme ve yazdýrma:" +
            "<br/>==>document.createElement (eleman) ile HTML elemaný yaratýlýr: " +
            paragraf +
            "<br/>==>document.removeChild (eleman) ile mevcut bir HTML elemaný silinir: " +
            ebeveyn.removeChild (yavru) +
            "<br/>==>document.appendChild (eleman) ile bir yavru HTML elemanýna eklenir: " +
            ebeveyn.appendChild (paragraf) +
            "<br/>==>document.replaceChild (eleman) ile bir yavru HTML elemaný diðeriyle deðiþtirilir: " +
            ebeveyn.replaceChild (yavru, yavru2) +
            "<br/>==>document.write (metin) ile metin HTML çýktý akýþýna yazdýrýlýr: " +
            document.write ("<span style='color:Pink; font-size:25px;'>M.Nihat Yavaþ</span>") +
            "<br/>2) Olay yönetimi gerçekleþtirir:" +
            "<br/>document.getElementById (id).onclick = function(){kod} ile fonksiyon kodlamasý \
            doðrultusunda iþlem gerçekleþtirilir: " +
            (document.getElementById ("göster").onclick = function(){return Date();}) +
            "<br/>3) HTML nesne, özellik ve koleksiyonlarýnýn döndürülmesi:" +
            document.anchors + "; " + document.baseURI + "; " + document.body + "; " +
            document.cookie + "; " + document.doctype + "; " + document.documentElement + "; " +
            document.documentMode + "; " + document.documentURI + "; " + document.domain + "; " +
            document.embeds + "; " + document.forms + "; " + document.head + "; " +
            document.images + "; " + document.implementation + "; " + document.inputEncoding + "; " +
            document.lastModified + "; " + document.links + "; " + document.readyState + "; " +
            document.referrer + "; " + document.scripts + "; " + document.strictErrorChecking + "; " +
            document.title + "; " + document.URL
    </script>
</body>
</html>
