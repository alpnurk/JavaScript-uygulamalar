<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js4041.html: Bir fonksiyonun this'ine ve parametresine call ile argüman aktarma örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>FONKSÝYON ÇAÐIRAN CALL</h4>
    <p id="göster">Paragraf</p>

    <script>
        var kiþi1 = {ad:"Nihat", soyad:"Yavaþ", adSoyad:function() {return this.ad + " " + this.soyad;} };
        var kiþi11 = {adSoyad: function() {return this.ad + " " + this.soyad;} };
        var kiþi111 = {adSoyad: function (a, b) {return this.ad + " " + this.soyad + ", " + a + "-" + b;} };

        function fonk2 (a, b) {return a + " " + b;}
        var kiþi2 = fonk2 ("Nihat", "Yavaþ");
        var kiþi3 = fonk2.call (fonk2, "Nihat", "Yavaþ");

        var kiþi4 = kiþi11.adSoyad.call ({ad:"Nihat", soyad:"Yavaþ"});
        var kiþi5 = kiþi11.adSoyad.call ({ad:"Hilal", soyad:"Göktürk"});
        var kiþi6 = kiþi1.adSoyad.call ({ad:"Atilla", soyad:"Göktürk"})

        var kiþi7 = {ad:"Yücel", soyad:"Küçükbay"};
        var kiþi8 = {ad:"Nur", soyad:"Küçükbay"};

        var kiþi9 = kiþi111.adSoyad.call ({ad:"Hilal", soyad:"Göktürk"}, "Ýnönü Üniversite Hastanesi", "Malatya");
        var kiþi10 = kiþi111.adSoyad.call ({soyad:"Göktürk", ad:"Atilla"}, "3 No'lu Saðlýk Ocaðý", "Þýrnak");
        // Nesne anahtar-deðer sýralamasý önemli deðildir...

        document.getElementById ("göster").innerHTML =
            "1) kiþi1 nesnesinin biri metodlu 3 özelliði vardýr. Fonksiyonlar bir nesne \
            metodu deðilse global window nesnesinin metodudur. adSoyad özellik \
            fonksiyonundaki this, kiþi1 nesnesini iþaret eder. Yani this.ad = kiþi1.ad'dýr: " +
            kiþi1.ad + "; " + kiþi1.adSoyad() +
            "<br/>2) fonk2() fonksiyonu direk veya call metoduyla yürütülebilir: " +kiþi2 +
            "=" + kiþi3 +
            "<br/>3) Bir fonksiyonu call'la yürütebildiðimiz gibi kiþi11 nesnesinin adSoyad \
            özellik metodu fonksiyonunu da call'la yürütebiliriz: " + kiþi4 + "; " + kiþi5 +
            "<br/>Hatta kiþi1'in adSoyad'ýný da call'layabiliriz; bu, kiþi1 nesnesi içeriklerini \
            deðiþitirmez, sadece onun adSoyad fonksiyonuyla call argümanlarýnýn döndürdüðünü \
            kiþi6 dizgesine atar: " + kiþi6 + "; " + (typeof kiþi6) + "; " + kiþi1.ad +
            "<br/>4) call argümanlarýný direk {} içinde nesnel olarak aktardýðýmýz gibi \
            ayrý nesne oluþturarak da aktarabiliriz: " + kiþi11.adSoyad.call (kiþi7) + "; " +
            kiþi11.adSoyad.call (kiþi8) +
            "<br/>5) call ile nesnel ve-veya ilkel argüman da aktarabiliriz: " + kiþi9 + "; " +
            kiþi10 +
            "<br/>Nesneyi ayrý tanýmlar, argümanlarý da sayýsal geçirebiliriz: " +
            kiþi111.adSoyad.call (kiþi7, "Çarþamba", "Bursa") + "; " +
            kiþi111.adSoyad.call (kiþi8, 1972, (2019-1972))
    </script>
</body>
</html>
