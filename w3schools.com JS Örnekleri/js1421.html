            //var p1 = 3.1415; // "use strict" öncesi olduðundan hata verir...
            "use strict"; // Tüm fonksiyon içinde geçerli...
            try {p2 = 3.1415;} // "var"sýz olduðundan hata verir...
            catch (hata) {return hata;}
        } // func.. sonu...

        function toleranssýz2() {
            "use strict"; // Tüm fonksiyon içinde geçerli...
            try {nesne = {adý:"Nihat", yaþý:62};} // "var"sýz olduðundan hata verir...
            catch (hata) {return hata;}
        } // func.. sonu...

        function toleranssýz3() {
            "use strict"; // Tüm fonksiyon içinde geçerli...
            try {var pi = 3.1415; //delete pi; ==>delete kulllanýlamaz artýk...
            }catch (hata) {return hata;}
        } // func.. sonu...

        var nesne1 = {};
        Object.defineProperty (nesne1, "pi", {value:0, writable:false});
        nesne1.pi = 3.1415;

        x = 3.1415; // Kapsamda "use strict" olmadýðýndan hata vermez...
        document.getElementById ("göster").innerHTML =

            x + "; " + toleranssýz1() +
            "<br/>2) 'use strict' kapsam baþýnda (blok, fonksiyon veya script) tanýmlanmazsa \
            hata verir; kapsamýn ilk ifadesi olmalýdýr: " + toleranssýz2() +

            (delete x) + "; " + toleranssýz3() +
            "<br/>4)  'use strict' kipinde oktal/sekizli x=010 veya oktal esc x=\\010 kabul edilmez." +
            "<br/>5)  'use strict' kipinde okunabilir nesne özelliði, sadece-alýnabilir nesne özelliði \
            silinemez özelliði silmek, eval'ý veya arguments'i deðiþken adý olarak kullanmak, \
            with ifadesi, bazý ayrýlmýþ kelimeler (implements, interface, let, package, private, \

    </script>
