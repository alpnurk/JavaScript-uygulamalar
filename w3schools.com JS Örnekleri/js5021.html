<!DOCTYPE html>
<html>
<head>

    <style>

<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>

    <h4>DOM METODLARI</h4>
    <p id="göster">Paragraf</p>

    <button type="button" onclick='document.getElementById ("göster").innerHTML = "Merhaba JavaScript!"'>Deðiþtir Beni</button><br/>
    <button type="button" onClick="document.getElementById ('göster').innerHTML =''">Sil Beni</button><br/>

    <script>
        document.getElementById ("göster").innerHTML =
            "1) HTML metodu, bir HTML elemanýný silme veya ekleme gibi iþlemleri \
            yapan eylemlerdir. HTML özelliði ise get-set al-koy ile bir HTML eleman \
            vasýflarýnýn deðiþtirilebilmesidir. Örneðin getElementById() bir HTML DOM \
            metodu; innerHTML ise p, html, body, h1 gibi bir HTML elemanýnýn vasýflarýný \
            deðiþtirebilen özelliktir." +
            "<br/>2) getElementById() metodu ve innerHTML özelliðiyle paragraf içeriðini \
            deðiþitirebilir: (Deðiþtir Beni), silebilir: (Sil Beni), src özelliðiyle bir resmi \
            baþka bir resimle deðiþtirebilir: (Aç Beni ve Kapa Beni), style.display \
            özelliðiyle resmi gizler veya gösterebilir: (Gizle Beni ve Göster Beni), \
            display.fontSize özelliðiyle yazýyý büyütür veya küçültür: (Büyüt Beni ve \
            Küçült Beni), hatta yazý rengini deðiþtirebilirsiniz: (Pembeleþtir Beni ve Aðart Beni)."
    </script>

    <button onclick="document.getElementById ('göster2').src='resim/lambaAçýk.gif'">Aç Beni</button>
    <button onclick="document.getElementById ('göster2').src='resim/lambaKapalý.gif'">Kapa Beni</button><br/>
    <img id="göster2" src="resim/lambaKapalý.gif"><br/>

    <button type="button" onclick="document.getElementById ('göster2').style.display='none'">Gizle Beni</button>
    <button type="button" onclick="document.getElementById ('göster2').style.display='block'">Göster Beni</button><br/>

    <button type="button" onclick="document.getElementById ('göster').style.fontSize='35px'">Büyüt Beni</button>
    <button type="button" onclick="document.getElementById ('göster').style.fontSize='10px'">Küçült Beni</button><br/>

    <button type="button" onclick="document.getElementById ('göster').style.color='Pink'">Pembeleþtir Beni</button>
    <button type="button" onclick="document.getElementById ('göster').style.color='Azure'">Aðart Beni</button>
</body>
</html>
