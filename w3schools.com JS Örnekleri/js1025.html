<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1025.html: JS kodlamasý harici bir js yurel dosyasý içerisinde örneði.</title>
    <style>
        body {background-color: Teal; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
    </style>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>

    <h2>Harici JavaScript URL Dosyasý</h2>

    <p id="demo">Bu bir html "p" paragrafýdýr.</p>

    <button type="button" onclick="myFunction()">Týklamayý Deneyin</button>

    <p>(myFunction fonksiyonu harici bir yurel dosyasý olan "myScript.js" içerisindedir.)
        Bu yüzden bu program ancak çevrimiçi iseniz çalýþýr.
    </p>

    <script src="https://www.w3schools.com/js/myScript.js"></script>
</body>
</html>
