<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1211.html: JavaScript dizi sýralama metodlarý örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-weight:bold; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>

    <p id="göster">Paragraf</p>

    <script>
        var meyveler = ["Erik", "Kiraz", "Þeftali", "Kayýsý", "Üzüm", "Muz"];
        var sebzeler = ["Kavun", "Karpuz", "Çilek", "Domates", "Hýyar", "Patlýcan"];
        var notlar = [57.85, 92.35, 8, 75, 42.45, 65, 82, 5];
        var kardeþler = [
            {isim:"Hatice Yavaþ Kaçar", yaþ:68, mezuniyet:"Ýlkokul"},
            {isim:"Süheyla Yavaþ Özbay", yaþ:66, mezuniyet:"Ýlkokul"},
            {isim:"Zeliha Yavaþ Candan", yaþ:64, mezuniyet:"Ýlkokul"},
            {isim:"M.Nihat Yavaþ", yaþ:62, mezuniyet:"Üniversite4"},
            {isim:"Songül Yavaþ Göktürk", yaþ:60, mezuniyet:"Üniversite0"},
            {isim:"M.Nedim Yavaþ", yaþ:58, mezuniyet:"Üniversite1"},
            {isim:"Sevim Yavaþ", yaþ:56, mezuniyet:"Üniversite2"} ];

        document.getElementById ("göster").innerHTML =
            "1) 'sort'la orijinal diziler (sayýsal deðil) alfabetik olarak küçükten büyüðe \
            sýralanýr: " + meyveler.sort() + "; " + notlar.sort() +
            "<br/>2) 'reverse' ise (sýralý yada sýrasýz) diziyi tersine çevirir: " + sebzeler.reverse() +
            "; " + notlar.reverse() +
            "<br/>3) Sayýsal artan veya azalan sýralama içinse kýyaslamalý artan/azalan 'sort' \
            kullanýlmalýdýr (fonksiyonu sort içinde veya dýþýnda kullanabilirsiniz): " + 
            notlar.sort (function (a, b) {return a - b;}) + "; " +  notlar.sort (function (a, b) {return b - a;}) +
            "<br/>4) Sayýsal/dizgesel diziyi eleman deðerlerine bakmaksýzýn 'Math.random' \
            metoduyla her keresinde geliþigüzel karabilirsiniz: " +
            meyveler.sort (function (a, b) {return 0.5 - Math.random();}) + "; " +
            notlar.sort (function (a, b) {return 0.5 - Math.random();}) +
            "<br/>5) Dizinin enküçük veya enbüyük elemaný artanýn veya azalanýn ilkidir: " +
            "enküçük=" + notlar.sort (function (a, b) {return a - b;})[0] +
            "; enbüyük=" + notlar.sort (function (a, b) {return b - a;})[0] +
            "<br/>6) Dizi elemanlarý nesnel sözlükse sýralamada anahtarkelimeleri kullanýlýr \
            (dizgesel karþýlaþtýrma biraz detaylýdýr): " +
            kardeþler.sort (function (a, b) {return a.yaþ - b.yaþ;}) + "; " + kardeþler[0]["isim"] + "; " +
            kardeþler.sort (function (a, b) {return b.yaþ - a.yaþ;}) + "; " + kardeþler[0]["isim"] + "; " +
            kardeþler.sort (function (a, b) {var x=a.isim.toLowerCase(); var y=b.isim.toLowerCase(); if (x > y) return 1; if (x < y) return -1; return 0;}) + "; " + kardeþler[0]["isim"] + "; " +
            kardeþler.sort (function (a, b) {var x=a.isim.toLowerCase(); var y=b.isim.toLowerCase(); if (x > y) return -1; if (x < y) return 1; return 0;}) + "; " + kardeþler[0]["isim"] + "; " +
            kardeþler.sort (function (a, b) {var x=a.mezuniyet.toLowerCase(); var y=b.mezuniyet.toLowerCase(); if (x > y) return -1; if (x < y) return 1; return 0}) + "; " + kardeþler[0]["isim"] +
            "<br/>7) Sayýsal dizi enbüyüðü ve enküçüðü 'Math.max.apply'la bulunabilir: " +
            Math.max.apply (null, notlar) + "; " + Math.min.apply (null, notlar)

    </script>
</body>
</html>
