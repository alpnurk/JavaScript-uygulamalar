<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js3041.html: Get-set alýcý-koyuculu nesne eriþimcileri örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>NESNE ERÝÞÝMCÝLERÝ</h4>
    <p id="göster">Paragraf</p>

    <script>
        var þahýs = {ad: "Nihat", soyad: "Yavaþ", lisan: "tr",
            get dil() {return this.lisan;},
            set dil (deðer) {this.lisan = deðer;},
            get dil2() {return this.lisan.toUpperCase();},
            set dil2 (deðer) {this.lisan = deðer.toUpperCase();},
            adSoyad1: function() {return (this.ad + " " + this.soyad);},
            get adSoyad2() {return (this.ad + " " + this.soyad);} };

        var nesne1 = {sayaç: 0, // Deðer gerektiriyorsa set, gerektirmiyorsa get kullanýlabilir...
            get sýfýrla() {this.sayaç = 0;},
            get birArtýr() {this.sayaç++;},
            get birAzalt() {this.sayaç--;},
            set ekle (deðer) {this.sayaç += deðer;},
            set çýkar (deðer) {this.sayaç -= deðer;} };
        nesne1.sýfýrla;
        nesne1.ekle = 15;
        nesne1.çýkar = 3;
        nesne1.birArtýr;
        nesne1.birAzalt;
        nesne1.birArtýr;

        var nesne2 = {sayaç: 0}; // ='siz anahtar-deðer çiftinde this.kullanýlmaz...
        Object.defineProperty (nesne2, "sýfýrla", {get: function() {this.sayaç = 0;} });
        Object.defineProperty (nesne2, "birArtýr", {get: function() {this.sayaç++;} });
        Object.defineProperty (nesne2, "birAzalt", {get: function() {this.sayaç--;} });
        Object.defineProperty (nesne2, "ekle", {set: function (deðer) {this.sayaç += deðer;} });
        Object.defineProperty (nesne2, "çýkar", {set: function (deðer) {this.sayaç -= deðer;} });
        nesne2.sýfýrla;
        nesne2.ekle = 15;
        nesne2.çýkar = 3;
        nesne2.birArtýr;
        nesne2.birAzalt;
        nesne2.birArtýr;

        document.getElementById ("göster").innerHTML =
            "1) Get-set/al-koy ile ES5-2009 sürümden itibaren nesne eriþimcileri tanýmlanabilir. \
            Metodlar vasýtasýyla get ve set özellik deðerlerini metod sembolu () kullanýlmadan alýr \
            ve koyar: " + þahýs.dil + "; " + (þahýs.dil = "en") + "; " + þahýs.dil + "; " + þahýs.lisan +
            "<br/>2) Bileþik nesne özellik verilerine fonksiyonel metod isimleri () ile, yada kýsaca \
            () kullanmadan get özellik alýcýyla eriþilebilir: " + þahýs.adSoyad1 + "; " + þahýs.adSoyad1() +
            "; " + þahýs.adSoyad2 +
            "<br/>3) get-set'lerde veri kalitesini artýrýcý metodlar da kullanýlabilir: " + (þahýs.dil = "fr") +
            "; " + þahýs.dil2 + "; " + (þahýs.dil2 = "gr") + "; " + þahýs.dil +
            "<br/>4) get-set'lerle nesne özellik deðeri üzerinde arka planda iþlemler yapabiliriz: " +
            nesne1.sayaç +
            "<br/>5) Object.defineProperty ile özelliksiz bir nesneye istediðimiz (get-set'le) \
            özellikleri tanýmlayabiliriz: " + nesne2.sayaç
    </script>
</body>
</html>
