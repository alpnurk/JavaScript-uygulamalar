<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1341.html: JavaScript while ve do-while döngüleri örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">

    <p id="göster">Paragraf</p>

    <script>
        function tekrar1() {
            var sayý = 1, metin = "";
            while (sayý < 11) {metin = metin + sayý + " "; sayý +=1;}
            return metin;
        } // func.. sonu...

        function tekrar2() {
            var sayý = 1, metin = "";
            do {metin = metin + sayý + " "; sayý +=1;} while (sayý < 11);
            return metin;
        } // func.. sonu...
           
        function tekrar3() {
            var sayý = 1, metin1 = "<br/>for: ", metin2 = "<br/>while: ";
            for (; sayý < 11;) {metin1 = metin1 + sayý + " "; sayý +=1;}

            sayý = 1;
            while (sayý < 11) {metin2 = metin2 + sayý + " "; sayý +=1;}

            return metin1 + metin2;
        } // func.. sonu...

        document.getElementById ("göster").innerHTML =
            "1) Belirtilen þart true/doðru olduðu sürece while bloðu tekrarlanýr." +
            "<br/>'sayý < 10' olduðu sürece while bloðunu tekrarlar: " + tekrar1() +
            "<br/>2) do-while'da ise önce do-bloðu iþletilir, sonra þart test edilir, tru/doðru \
            ise do-bloðu tekrar-tekrar iþletilir." +
            "<br/>'sayý < 10' olduðu sürece do-bloðunu tekrarlar: " + tekrar2() +
            "<br/>3) for döngüsünde ifade-1 ve 3 yoksa while'la aynýdýr." +
            "<br/>Önce for, sonra da while döngüsü kullanýlacaktýr: " + tekrar3()
    </script>
</body>
</html>
