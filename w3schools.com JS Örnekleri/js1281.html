<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1281.html: JavaScript tesadüfi kesirli ve tamsayý üretme metodlarý örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>

    <p id="göster">Paragraf</p>

    <script>
        function tesadüfiEksiArtý100 (enaz, ençok) { return Math.floor (Math.random() * (ençok - enaz + 1) ) + enaz;}

        document.getElementById ("göster").innerHTML =
            "1) 'Math.random()' fonksiyonu [0, 1) arasý kesirli geliþigüzel deðer üretir: " +
            Math.random() +
            "<br/>2) 'Math.random' ile 'Math.floor' birlikte kullanýlarak (taban ve tavaný sýnýrlý) \
            tamsayý tesadüfi sayýlar üretilebilir (Örn [0, 100]): " + Math.floor (Math.random() * 101) +
            "; [-50, 50]: " + Math.floor (Math.random() * -101 + 50) + "; [1, 100]: " +
            (Math.floor (Math.random() * 100) + 1) +
            "<br/>3) Parametrik fonksiyonla [enaz, ençok] arasý tesadüfi tamsayý üretilebilir \
            [100,100]: " + tesadüfiEksiArtý100 (-100, 100)
    </script>
</body>
</html>
