<html>
<head>

    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">

    <p id="göster">Paragraf</p>

    <script>
        function bitvari() {
            var dizi = ["5 & 1", "5 | 1", "~ 5", "5 ^ 1", "5 << 1", "5 >> 1", "-5 >> 1", "5 >>> 1"];
            var sonuç = "";
            for (var i = 0; i < dizi.length; i++) sonuç = sonuç + dizi[i] + ":" + eval (dizi[i]) + ", ";
            return sonuç;
        } // func.. sonu...

        function ondalýktanÝkiliye (ondalýk) {return ondalýk.toString (2);}
        function ikilidenOndalýða (ikili) {return parseInt (ikili, 2).toString (10);}

        document.getElementById ("göster").innerHTML =
            "<br/>1) Bitvari iþlemler sonucu 32-bite sonra da ondalýða çevirirler, negatif \
            sayýlar ~NOT tersi + 1 sonucudur: " +
            bitvari() +
            "<br/>2) Ondalýk sayýnýn ikiliye çevrilmesi: ondalýktanÝkiliye (39)=" +
            ondalýktanÝkiliye (39) +
            "<br/>3) Ýkilinin ondalýða çevrilmesi: ikilidenOndalýða (100111)=" +
            ikilidenOndalýða (100111)
    </script>
</body>
</html>
