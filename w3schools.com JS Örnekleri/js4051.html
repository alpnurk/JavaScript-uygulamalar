<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js4051.html: Nesne metodu this'lerine apply ile deðer ve argüman aktarma örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>FONKSÝYON ÇAÐIRAN APPLY</h4>
    <p id="göster">Paragraf</p>

    <script>
        var þahýs = {ad:"Nihat", soyad:"Yavaþ", adSoyad:function(){return this.ad + " " + this.soyad;}, yaþ:(2019-1957)};
        var kiþi1 = {tamAdSoyad: function() {return (this.ad + " " + this.göbekAd + " " + this.soyad);} };
        var kiþi2 = {tamAdSoyad: function (a, b, c, d) {return (this.ad + " " + this.göbekAd + " " + this.soyad +
            "; " + a + ", " + b + "-" + c + " / " + d);} };

        var dizge1 = kiþi1.tamAdSoyad.apply ({göbekAd:"Nihat", soyad:"Yavaþ", ad:"Mahmut"});
        var nesne1 = {soyad:"Atatürk", göbekAd:"Kemal", ad:"Mustafa"};

        var nesne2 = {soyad:"Candan", göbekAd:"Nihal", ad:"Zeliha"};
        var dizi2 = ["Hýroðlu Mh. Azapoðlu Sk. No: 7", "Yeþilyurt", "Malatya", "Türkiye"];
        var dizge2 = kiþi2.tamAdSoyad.apply (nesne2, dizi2);

        document.getElementById ("göster").innerHTML =
            "1) apply da call gibi, icabýnda nesne özellik metod fonksiyonu parametresiz \
            this'lerine nesnel anahtar-deðer çiftleri aktarmak için kullanýlýr: " + þahýs.adSoyad() +
            "; " + þahýs.yaþ +
            "<br/>" + dizge1 + "=" + (typeof dizge1) +
            "<br/>" + kiþi1.tamAdSoyad.apply ({soyad:"Yavaþ", ad:"Mustafa", göbekAd: "Nedim"}) +
            "<br/>" + kiþi1.tamAdSoyad.apply (nesne1) +
            "<br/>2) Aralarýndaki fark, call (this anahtar-deðer çiftleri nesnesini deðil) argümanlarý \
            virgüllerle ayrýk olarak, apply ise dizi içinde geçirir: " + dizge2 +
            "<br/>" + kiþi2.tamAdSoyad.apply ({soyad:"Göktürk", ad:"Songül", göbekAd:"Yavaþ"},
            ["Emeksiz", "Malatya", (2019 - 1959), 1959]) +
            "<br/>" + kiþi2.tamAdSoyad.call ({soyad:"Özbay", ad:"Süheyla", göbekAd:"Yavaþ"},
            "Yakýnca", "Malatya", (2019 - 1953), 1953) +
            "<br/>3) Çoklu argümanlý Math.max() ile apply() metodlarýný kýyaslayalým: " +
            Math.max (-3, 0, 5, 6.98, 213, 75, 3.1415) + "=" +
            Math.max.apply (null, [-3, 0, 5, 6.98, 213, 75, 3.1415]) + "=" +
            Math.max.apply (Math, [-3, 0, 5, 6.98, 213, 75, 3.1415]) + "=" +
            Math.max.apply ("Nihat Yavaþ", [-3, 0, 5, 6.98, 213, 75, 3.1415]) + "=" +
            Math.max.apply ((2019 - 1957), [-3, 0, 5, 6.98, 213, 75, 3.1415])
    </script>
</body>
</html>
