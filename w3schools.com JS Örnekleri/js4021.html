<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js4021.html: Fonksiyon parametreleri ve argümanlarýn geçirilmesi örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>FONKSÝYON PARAMETRELERÝ</h4>
    <p id="göster">Paragraf</p>

    <script>
        function fonk2 (a, b) {if (b === undefined) b = 0; return a ** b;}
        function fonk3 (a, b = 0) {
            if (arguments.length > 2) {for (var i = 0; i < arguments.length; i++) b += arguments [i];}
            return a ** b;
        } // func sonu...

        function fonk4() {
            var i;
            var enbüyük = -Infinity;
            for (i = 0; i < arguments.length; i++) {
                if (arguments [i] > enbüyük) {enbüyük = arguments [i];}
            } // for sonu...
            return enbüyük;
        } // func sonu...
        function fonk5() {
            var i, toplam = 0;
            for (i = 0; i < arguments.length; i++) {toplam += arguments [i];}
            return toplam;
        } // func sonu...

        function fonk6 (a, b, c) {
            this.ad = a;
            this.soyad = b;
            this.yaþ = 2019 - c;
        } // func sonu...
        kiþi1 = new fonk6 ("Nihat", "Yavaþ", 1957);
        

        document.getElementById ("göster").innerHTML =
            "1) Parametre fonksiyon tanýmýndaki parantez-içi (varsa) deðiþken adlarýdýr. \
            Argüman ise bu fonksiyon parametrelerine aktarýlacak gerçek deðerdir. \
            Eðer parametreden eksik argüman aktarýlýrsa, eksiklere undefined atanýr; \
            istenmiyorsa parametreye fonksiyon tanýmý esnasýnda varsayýlý deðer \
            atanabilir: " + fonk2 (3, Math.PI) + "; " + fonk2 (3) + "; " + fonk3 (3, Math.PI) +
            "; " + fonk3 (3) +
            "<br/>2) Þayet eksik yerine tanýmdan fazla argüman atanýrsa, fazlalýk kullanýlmazsa \
            sorun yok, ama kullanýlmak istenirse 'arguments' endeksli nesnesi vardýr: " +
            fonk3 (2.5, Math.E, 3.2, -0.9, 5) +
            "<br/>Veya parametresiz fonksiyon tanýmýna bu yöntemle argüman aktarýlabilir: " +
            fonk4() + "; " + fonk4 (1, 123, 500, 115, 44, 88) + "; " + fonk5() + "; " +
            fonk5 (1, 123, 500, 115, 44, 88) +
            "<br/>3) Argümanlar deðerdir ve parametrelerle içerik deðiþirse dýþarýya \
            yansýmaz; nesneler ise referansla aktarýlýr ve içerik deðiþikliði (örneðin bir nesne \
            özellik deðeri) dýþarýya yansýr: " + kiþi1.ad + "=" + kiþi1.yaþ +
            "<br/>" + (kiþi1.ad = "Mahmut") + "=" + kiþi1.ad
    </script>
