<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1081.html: JavaScript atama, aritmetik, kýyas ve tip iþlemcileri örneði.</title>
    <style>
        body {background-color: Teal; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:MintCream; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML =""}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">

    <p id="göster">Paragraf</p>

    <script>
        var x = 5; // 5 deðerini x'e atar...
        var y = 2; // 2 deðerini y'ye atar...
        var z = x + y; // (x + y) sonucu 7'yi z'ye atar...
        var meyveler = ["elma", "þeftali", "üzüm"]

        document.getElementById ("göster").innerHTML =
            "Atama iþlemcisi, saðdaki iþlem sonuçlarýný baþtaki deðiþkene atar: " +
            x + "+" + y + "=" + z +
            "<br/><br/>Aritmetik iþlemciler: +, -, *, /, **, %, +=, -=, *=, /=, **= ve %= " +
            (x+y) + ", " + (x-y) + ", " + (x*y) + ", " + (x/y) + ", " + (x**y) + ", " + (x%y) +
            ", " + (y+=x) + ", " + (y-=x) + ", " + (y*=x) + ", " + (y/=x) + ", " + (y**=x) + " ve " +
            (x%=4) +
            "<br/>Dizgeler için '+' ve '+=' ardýþýk eklemedir: " + ("M.Nihat" + " " + "Yavaþ, ") +
            (z+=" - Yeþilyurt") +
            "<br/>Dizgeye eklenen sayý dizge, sayýya eklenen sayý ise sayýdýr: " +
            (5 + 5) + ", " + ("5" + 5) + ", " + ("Merhaba" + 5 + 5) +
            "<br/><br/>Kýyas iþlemcileri: == (eþittir), === (deðer ve tipce eþittir), != (eþit deðildir), \
            !== (deðer ve tipce eþit deðildir), > (büyüktür), < (küçüktür), >= (büyük veya \
            eþittir), <= (küçük veya eþittir), ? (üçleme): x=" + x + " ve y=" + y + " ise: " +
            (x==y) + ", " + (x===y) + ", " + (x!=y) + ", " + (x!==y) + ", " + (x>y) + ", " + (x<y) +
            ", " + (x>=y) + ", " + (x<=y) + ", " + (z = (x==y? 5 : 10)) +
            "<br/><br/>Tip iþlemcileri: typeof ve instanceof: " + (typeof z) + ", " +
            (meyveler instanceof Array) + ", " + (meyveler instanceof Object) + ", " +
            (meyveler instanceof Number) + ", " + (meyveler instanceof String);
    </script>
</body>
</html>
