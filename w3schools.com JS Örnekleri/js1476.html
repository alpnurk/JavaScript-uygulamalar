<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1476.html: Hazýr miras ve sýnýf instanceof kontrolu örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>class NESNESÝ-instanceof</h4>
    <p id="göster">Paragraf</p>

    <script>
        class Dizim extends Array {
            boþMu() {return this.length === 0;}
            //static get [Symbol.species]() {return Array;}// gizli kurucuyu deðiþtirir...
        } //sýnýf sonu...
        let dizim = new Dizim (1, 2, 5, 10, 50);
        let süzgeçliDizim = dizim.filter (eleman => eleman >= 10);

        class Hayvan {}
        class Tavþan extends Hayvan {} // sýnýf...
        let tavþan = new Tavþan(); // sýnýf tipli nesne...

        function Tavþan2(){}

        let dizim2 = [1, 2, 3];

        let nesneTipi = Object.prototype.toString;

        document.getElementById ("göster").innerHTML =
            "1) Array, Map vb gibi hazýr sýnýflar kendi sýnýflarýmýza extends'le ebeveyn \
            yapýlabilirler: " + dizim.boþMu() +
            "<br/>2) filter, forEach, reduce vb hazýr metodlar, kýsaca arrow'lu yavru \
            diziyi test edebilirler: " + süzgeçliDizim + "; " + süzgeçliDizim.boþMu() +
            "<br/>3) Beyan edilmemiþ olsa da 'new Sýnýf()' gizli kurucu kullanýr: " +
            (dizim.constructor === Dizim) +
            "<br/><br/>4) 'nesnem instanceof Class' = nesnem Sýnýf veya Sýnýfý miraslayan \
            bir tipleme midir? " + (tavþan instanceof Tavþan) +
            "<br/>Ayný durum fonksiyon sýnýf ve nesne tiplemesi için de geçerlidir: " +
            (new Tavþan2() instanceof Tavþan2) +
            "<br/>Ve Object sýnýf tipli Array nesneleri için de: " + (dizim2 instanceof Array) + "; " +
            (dizim2 instanceof Object) +
            "<br/>5) instanceof testinde önce mevcutsa 'static[Symbol.hasInstance](obj)' \
            true/false, sonra Class.prototype zinciri sýrasýyla kontrol edilir: " +
            (tavþan instanceof Hayvan) + "; " + (tavþan instanceof Tavþan) + "; " +
            (tavþan instanceof Object) +
            "<br/>6) Nasýl ki 'nesne instanceof Object' ile tiplemelerin nesneliðini test \
            ediyorsak 'Object.prototype.toString.call()' ile de nesnelerin alt detay tiplerini \
            (Number, Boolean, Array, Null, Undefined vb) ayýrtedebiliriz: " + nesneTipi.call ([]) +
            "; " + nesneTipi.call (2019) + "; " + nesneTipi.call (undefined) + "; " +
            nesneTipi.call (null) + "; " + nesneTipi.call (false) + "; " + nesneTipi.call ({}) + "; " +
            nesneTipi.call (new Date()) + "; " + nesneTipi.call ("Nihat") + "; " + nesneTipi.call (NaN)
             + "; " + nesneTipi.call (alert) +
            "<br/>Bilindiði üzere 'typeof' normalen ilkel tiplemelerde kullanýlýr: " + 
            (typeof dizim) + "; " + (typeof 2019) + "; " + (typeof true) + "; " + (typeof "Nihat")
    </script>
</body>
</html>
