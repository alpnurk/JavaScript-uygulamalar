<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js5071.html: HTML DOM kutu ve balýk animasyonlarý örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Cyan; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: FireBrick; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px;}

        #kab1 {
            width: 400px;
            height: 400px;
            position: relative;
            background: Khaki;}
        #canlandýr1 {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: Brown;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">
    <h4>DOM ANÝMASYONU</h4>
    <p id="göster">Paragraf</p>

    <script>
        // Kutu Animasyonu...
        function ilerle() {
            function kutu() {
                if (konum == 350) {
                    konum = 0;
                    eleman.style.top = konum + "px";
                    eleman.style.left = konum + "px";
                    clearInterval (iþlet);} // Her 5mS'de bir, kutu fonksiyonunun iþletilmesini durdurur...
                else {
                    konum++;
                    eleman.style.top = konum + "px";
                    eleman.style.left = konum + "px";
                } // else sonu...
            } // iç-func sonu...
            var eleman = document.getElementById ("canlandýr1");   
            var konum = 0;
            var iþlet = setInterval (kutu, 5); // 5 mS...
        } // func sonu...
        function sil1() {document.getElementById ("kab1").style.display="none";}
        function göster1() {document.getElementById ("kab1").style.display="block";}

        // Balýk Animasyonu...
        window.onload = baþlat;
        var balýk = null;
        var canlandýr; // Her 0.1 saniyede otomatik hareketi tekrarlatalým...
        function baþlat() {
            balýk = document.getElementById ("Balýk");
            balýk.style.position= "relative";
            balýk.style.left = "0px";
            balýk.style.top = "0px";
        } // fonksiyon sonu...
        function dur() {clearTimeout (canlandýr);}
        function saða() {canlandýr = setTimeout (saða, 100); balýk.style.left = parseInt (balýk.style.left) + 10 + "px";}
        function sola() {canlandýr = setTimeout (sola, 100); balýk.style.left = parseInt (balýk.style.left) - 10 + "px";}
        function yukarý() {canlandýr = setTimeout (yukarý, 100); balýk.style.top = parseInt (balýk.style.top) - 10 + "px";}
        function aþaðý() {canlandýr = setTimeout (aþaðý, 100); balýk.style.top = parseInt (balýk.style.top) + 10 + "px";}
        function saðYukarý() {canlandýr = setTimeout (saðYukarý, 100); balýk.style.left = parseInt (balýk.style.left) + 10 + "px"; balýk.style.top = parseInt (balýk.style.top) - 10 + "px";}
        function saðAþaðý() {canlandýr = setTimeout (saðAþaðý, 100); balýk.style.left = parseInt (balýk.style.left) + 10 + "px"; balýk.style.top = parseInt (balýk.style.top) + 10 + "px";}
        function solYukarý() {canlandýr = setTimeout (solYukarý, 100); balýk.style.left = parseInt (balýk.style.left) - 10 + "px"; balýk.style.top = parseInt (balýk.style.top) - 10 + "px";}
        function solAþaðý() {canlandýr = setTimeout (solAþaðý, 100); balýk.style.left = parseInt (balýk.style.left) - 10 + "px"; balýk.style.top = parseInt (balýk.style.top) + 10 + "px";}
        function sil2() {document.getElementById ("Balýk").style.display="none";}
        function göster2() {document.getElementById ("Balýk").style.display="block";}

        document.getElementById ("göster").innerHTML =
            "1) Animasyon/canlandýrma bir HTML eleman stilindeki ardýþýk deðiþiklik \
            vasýtasýyla gerçekleþtirilir. Deðiþiklikler arasý zaman dilimi yeterince küçükse \
            sürekli hareket gibi algýlanýr. Bu deðiþiklik setInterval(fonksiyon, süre) fonksiyonuyla \
            her süre sonrasý fonksiyon tekrar-tekrar iþletilerek gerçekleþtirilir. clearInterval(süre) \
            fonksiyonuyla da animasyonu sonlandýrýrýz (kutu animasyonu)." +
            "<br>2) Benzer þekilde setTimeout(fonksiyon,süre) ile her süre ms aralýklarla \
            fonksiyon() tekrar-tekrar iþletilir. clearTimeout() ile de canlandýrma durdurulur \
            (balýk animasyonu)."
    </script>

    <p> <!-- Kutu Animasyonu -->
        <button onclick="göster1()">Kutuyu Göster</button>
        <button onclick="ilerle()">Canlandýr Beni</button>
        <button onclick="sil1()">Sil Beni</button>
    </p>
    <div id ="kab1">
        <div id ="canlandýr1"></div>
    </div>

    <p> <!-- Balýk Animasyonu -->
        <button onclick="göster2()">Balýðý Göster</button>
        <input type="button" value="D U R" onclick="dur();" />
        <input type="button" value="Saða" onclick="saða();" />
        <input type="button" value="Sola" onclick="sola();" />
        <input type="button" value="Yukarý" onclick="yukarý();" />
        <input type="button" value="Aþaðý" onclick="aþaðý();" />
        <input type="button" value="Sað Yukarý" onclick="saðYukarý();" />
        <input type="button" value="Sað Aþaðý" onclick="saðAþaðý();" />
        <input type="button" value="Sol Yukarý" onclick="solYukarý();" />
        <input type="button" value="Sol Aþaðý" onclick="solAþaðý();" />
        <button onclick="sil2()">Sil Beni</button>
    </p>
    <img id="Balýk" src="resim/balýk.jpg" width=100;/>

    <script>sil1(); sil2();</script>
</body>
</html>
