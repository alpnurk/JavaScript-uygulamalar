    <script>
        function gerçekDeðerli() {
            var dizi = [100, 3.14, -15, "Merhaba", "false", "true", (7 + 1 + 3.14), (5 < 6)];
            var sonuç = ""
            for (var i = 0;  i < dizi.length; i++) {sonuç = sonuç + dizi[i] + ":" + Boolean (dizi[i]) + ", ";}
            return sonuç;
        } // func.. sonu...

        function gerçekDeðersiz() {
            var dizi = [0, -0, "", undefined, null, false, (5 > 6), NaN, (5 / "Nihat")];
            var sonuç = ""
            for (var i = 0;  i < dizi.length; i++) {sonuç = sonuç + dizi[i] + ":" + Boolean (dizi[i]) + ", ";}
            return sonuç;
        } // func.. sonu...

        document.getElementById ("göster").innerHTML =
            "1) JavaScript Boolean/Ýkili sadece 2 deðer alýr: true/doðru, false/yanlýþ. \
            Boolean() fonksiyonuyla verilen ifadenin kýyaslý þartlý doðruluðu veya \
            yanlýþlýðý sýnanýr: " + Boolean (-26 > -27) +
            "<br/>2) Gerçek deðeri olan herþey true'dur: " + gerçekDeðerli() +
            "<br/>Gerçek deðerli olmayansa false: " + gerçekDeðersiz() +
            "<br/>3) Tavsiye edilmese de ilkel Boolean yanýsýra nesnel Boolean da \
            yaratýlabilir: " + (Boolean (true) == new Boolean (true)) + "; " +
            (Boolean (true) === new Boolean (true))
    </script>
