        button {background-color: FireBrick; color: yellow; font-size:15px;}

<body>

    <script>
        function fonk2() {
            var xhttpNesnesi = new XMLHttpRequest();
            xhttpNesnesi.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {document.getElementById ("göster2").innerHTML = this.responseText;}
            }; // xht.. sonu...
            xhttpNesnesi.open ("GET", "js7011x.txt", true);
            xhttpNesnesi.send();
        } // func sonu...

        document.getElementById ("göster").innerHTML =

            XMLHttpRequest talebiyle XML, sade veya JSON metni transferiyle ve JS \
            kodlama yönlendirmesiyle güncelleyebilir." +
            "<br>==>Programýn çalýþabilmesi için ya çevrimiçi baðlý olunmalý yada http.server \
            hizmetiyle (>python -m http.server) http protokolüne girilmelidir." +
            "<br>2) AJAX XMLHttpRequest tarayýcý nesnesiyle http protokolünde hertürlü \
          disk metin dosyasý yaratýlýr; veri giriþi, deðiþiklik ve silme yapýlabilir."
    </script>
