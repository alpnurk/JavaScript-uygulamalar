<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1121.html: JavaScript parametreli ve parametresiz fonksiyon örneði.</title>
    <style>
        body {background-color:Green; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Salmon; font-weight:bold; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML =""}

        function fonk2() {
            var x = 7, y = 2;
            document.getElementById ("göster").innerHTML =
                "x=7 ve y=2 ise:" +
                "<br/>Toplama: " + (x+y) +
                "<br/>Çýkarma: " + (x-y) +
                "<br/>Çarpma: " + (x*y) +
                "<br/>Bölme: " + (x/y) +
                "<br/>Üs: " + (x**y) +
                "<br/>Kalan: " + (x%y) +
                "<br/>Yüzde: %" + ((x-y)/y*100);
        } // fonk2 sonu...

        function fonk3 (liste) {
            var C = liste, F = [];
            for (i = 0; i < C.length; i++) {F[i] = [9/5*C[i]+32];}
            document.getElementById ("göster").innerHTML =
                "Selsiyüs dereceler: " + C +
                "<br/>Fahrenhayt karþýlýklarý: " + F;
        } // fonk3 sonu...
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()"><br/><br/>
    <input type="button" value="Yedi iþlem" onClick="fonk2()"><br/>
    <input type="button" value="C->F çevrimi" onClick=
        "fonk3 ([-273, 0, 10, 25, 35, 50, 100, 500])"> <!-- Veya fonk3([10]) -->

    <p id="göster">Paragraf</p>

    <script>
        function çevir (s) {return s*9/5+32;}
        var sonuç = çevir (20);

        document.getElementById ("göster").innerHTML =
            "JavaScript fonksiyonu {} arasýnda iþletilecek kodlar bloðudur. Fonksiyon \
            adý function anahtar kelimesinden sonra gelir ve deðiþken ad kurallarýna \
            tabidir. Fonksiyon adý parantez içi boþ veya virgüllerle ayrýk parametrelerle \
            doludur; parametreler fonksiyon içinde lokal deðiþken iþlevi görürler. \
            Parametrelere deðerler çaðýran fonksiyon adýnýn argümanlarýyla atanýr." +
            "<br/>Fonksiyon adlarý 'onClick()' gibi olaylarla, JS kodlarýyla yada \
            otomatikmen çaðrýlabilrler." +
            "<br/>Fonksiyonlar 'return' ifadesiyle çaðýrana sonuç döndürür ve fonksiyon \
            iþlemini sonlandýrýrlar. Return hiç yada çok olabilir. Olmadýðýnda fonksiyonun \
            son kodundan sonra çaðýrana dönülür." +
            "<br/>Fonksiyonlar bir kez yazýlýr ve (icabýnda farklý argümanlarla) tekrar \
            tekrar iþletilebilirler." +
            "<br/>Fonksiyon adlarýyla deðiþkenler gibi iþlem yapýlabilir." +
            "<br/>10, 20 ve 30 derece kaç fahrenhayttýr? " + çevir (10) + ", " + sonuç +
            " ve " + (sonuç + çevir (10));
    </script>
</body>
</html>
