<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe" />
    <title>js1361.html: JavaScript sayý, dizge, ikili, nesne tip çevrimleri örneði.</title>
    <style>
        body {background-color:OliveDrab; color: Magenta; font-size:20px;}
        input {background-color:Navy; color:orange;}
        button {background-color: red; color: yellow; font-size:15px;}
        #göster {color:Yellow; font-size:18px; margin-top:2em; text-align:ccenter;}
    </style>
    <script>
        function fonk1() {document.getElementById ("göster").innerHTML ="";}
    </script>
</head>
<body>
    <input type="button" value="reload() ile Yenile" onClick="window.location.reload();"><br/>
    <input type="button" value="Sil" onClick="fonk1()">

    <p id="göster">Paragraf</p>

    <script>
        function sayýyaÇevir() {
            var metin = "<br/>";
            for (a of dizi) {metin = metin + a + ":" + Number (a) + " "; }
            return metin
        } // func.. sonu...

        function dizgeyeÇevir() {
            var metin = "<br/>";
            for (a of dizi) {metin = metin + a + ":" + String (a) + " "; }
            return metin
        } // func.. sonu...

        function ikiliyeÇevir() {
            var metin = "<br/>";
            for (a of dizi) {metin = metin + a + ":" + Boolean (a) + " "; }
            return metin
        } // func.. sonu...

        var arabam;
        var soyadým = "Yavaþ";
        var sayý = 3.14;
        var dizi = [false, true, 0, 1, "0", "1", NaN, Infinity, -Infinity, "", "20", "yirmi",
            [], [20], [10, 20], ["yirmi"], ["on", "yirmi"], function(){}, {}, null, undefined];

        document.getElementById ("göster").innerHTML =
            "1) Number() sayýya, String() dizgeye ve Boolean() da ikiliye çevirir. JS'de \
            5 veri tipi vardýr: sayý, dizge, ikili, nesne (nesne, dizi ve tarih) ve fonksiyon. \
            Deðer içermeyen veri tipleri: null/hiç ve undefined/tanýmsýz." +
            "<br/>2) typeof iþlemcisi deðerin/deðiþkenin veri tipini döndürür. 'Nihat':" +
            (typeof "Nihat") + "; 3.14:" + (typeof 3.14) + "; NaN:" + (typeof NaN) + "; false:" +
            (typeof false) + "; [1,2,3,4]:" + (typeof [1,2,3,4]) + "; {ad:'Nihat', yaþ:(2019-1957)}:" +
            (typeof {ad:'Nihat', yaþ:(2019-1957)}) + "; new Date():" + (typeof new Date()) +
            "; function () {}:" + (typeof function () {}) + "; araba:" + (typeof araba) + "; arabam:" +
            (typeof arabam) + "; soyadým:" + (typeof soyadým) + "; null:" + (typeof null) +
            "<br/>3) constructor/kurucu özellik JS deðiþkeninin kurucu fonksiyonunu \
            döndürür. 'Nihat':" + ("Nihat".constructor) + "; 3.14:" + (3.14.constructor) +
            "; false:" + (false.constructor) + "; [1,2,3,4]:" + ([1,2,3,4].constructor) +
            "; {ad:'Nihat', yaþ:62}:" + ({ad:"Nihat", yaþ:62}.constructor) + "; new Date():" +
            (new Date().constructor) + "; function(){}:" + (function(){}.constructor) +
            "<br/>4) constructor ile bir deðiþkenin Array veya Date içerdiði kontrol edilebilir. " +
            "<br/>[1,2,3,4]:Array? " + ([1,2,3,4].constructor.toString().indexOf ("Array") > -1) +
            "; new Date():Date? " + (new Date().constructor.toString().indexOf ("Date") > -1) +
            "<br/>5) Deðer veya deðiþkenler JS fonksiyonlarýyla veya otomatikmen \
            baþka bir veri tipine çevrilebilirler." +
            "<br/>String() ve toString() sayýyý dizgeye çevirir. " + String (sayý) + "; " +
            String (100 + 23) + "; " + String (3 + 0.14) +
            "<br/>toExponential(), toFixed() ve toPrecision() sayýyý dizgeye çevirir: " +
            sayý.toExponential() + "; " + Math.PI.toFixed(30) + "; " + Math.E.toPrecision(20) +
            "<br/>String() ve toString() boolean/ikiliyi dizgeye çevirir: " + String (true) +
            "; " + false.toString() +
            "<br/>String() ve toString() Date()/tarihi dizgeye çevirir: " + String (Date() ) +
            "; " + new Date().toString() +
            "<br/>Number() dizgeyi sayýya çevirir: " + Number ("3.14") + "; " +
            Number ("3 14") + "; " + Number (" ") + "; " + Number ("") +
            "<br/>parseFloat() ve parseInt() dizgeyi küsürlüye ve tamsayýya çevirir: " +
            parseFloat ("3.1415") + "; " + parseInt ("3.1415") +
            "<br/>unary/topla + iþlemcisi dizgeyi sayýya çevirir: " +
            (typeof (x = + "3.1415") ) + "; " + (typeof (x = + "Nihat") ) +
            "<br/>Number() ile boolean/ikili sayýya çevrilir: " + Number (true) + "; " +
            Number (false) +
            "<br/>Number() Date()/tarihi sayýya çevirir: " + Number (new Date() ) +
            "<br/>6) Otomatik tip çevrimleri: " + (5 + null) + "; " + (5 + "null") + "; " +
            ("5" + 2) + "; " + ("5" - 2) + "; " + ("5" * 2) + "; " + ("5" ** "2") +
            "<br/>Çýktý iþlemlerinde otomatik toString() dizgeye çevrim yapýlýr: " +
            "<br/>6) Number() çevrimleri: " + sayýyaÇevir() +
            "<br/>String() çevrimleri: " + dizgeyeÇevir() +
            "<br/>Boolean() çevrimleri: " + ikiliyeÇevir()
    </script>
</body>
</html>
