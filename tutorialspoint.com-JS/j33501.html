<DOCTYPE! html (j33501.html: Tarayýcýnýzý ve sürümünü tespit etme örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk1() {
           var ajans = navigator.userAgent;
           var opera = (ajans.indexOf ('Opera') != -1);
           var ie = (ajans.indexOf ('MSIE') != -1);
           var gecko = (ajans.indexOf ('Gecko') != -1);
           var netsape = (ajans.indexOf ('Mozilla') != -1);
           var sürüm = navigator.appVersion;
           var sonuç;

            if (opera) {sonuç = "Opera temelli tarayýcý";
            }else if (gecko) {sonuç = "Mozilla temelli tarayýcý";
            }else if (ie) {sonuç = "MS IE temelli tarayýcý";
            }else if (netscape) {sonuç = "Netscape temelli tarayýcý";
            }else {sonuç = "Bilinmeyen marka bir tarayýcý kullanmaktasýnýz";}

            document.getElementById("*").innerHTML =
                "Aktüel kullanýmdaki tarayýcýnýz: " + sonuç +
                "<br />Ve sürüm bilgileri: " + sürüm;
        } // fonk1() sonu...

        function fonk2() {
            document.getElementById("*").innerHTML =
                "navigator.appCodeName/seyrüsefer.uygulamaKodAdý: " + navigator.appCodeName +
                "<br/>navigator.appVersion/seyrüsefer.uygulamaSürümü: " + navigator.appVersion +
                "<br/>navigator.language/seyrüsefer.lisaný: " + navigator.language +
                "<br/>navigator.mimTypes[]/seyrüsefer.mimTipleri: " + navigator.mimTypes +
                "<br/>navigator.platform[]/seyrüsefer.platformu: " + navigator.platform +
                "<br/>navigator.plugins[0].name/seyrüsefer.fiþler[0].adý: " + navigator.plugins[0].name +
                "<br/>navigator.userAgent/seyrüsefer.kullanýcýAjansý: " + navigator.userAgent;
        } // fonk2() sonu...

        function fonk3() {
            document.getElementById("*").innerHTML =
                "navigator.javaEnabled()/seyrüsefer.javaEtkinleþtirildiMi(): " + navigator.javaEnabled() +
                "<br/>navigator.plugins.refresh/seyrüsefer.fiþler.yenilensin: " + navigator.plugins.refresh +
                "<br/>navigator.preference(ad,deðer)/seyrüsefer.tercih(ad,deðer): " + navigator.preference +
                "<br/>navigator.taintEnabled()/seyrüsefer.bozumEtkin(): " + navigator.taintEnabled;
        } // fonk3() sonu...
    </script>
    <style>
        h2{background:LightGray; width:25%;}
        h3 {color:Gold;}
        p {color:Yellow; font-size:20px;}
        input {background:Olive; color:OrangeRed; font-size:20px;}
    </style>
</head>
<body style="background:MediumSeaGreen;">
    <h2><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>
    <input type="button" value="Tarayýcýnýz ve Sürümü" onclick="fonk1()">
    <br/><input type="button" value="Tarayýcý Özellikleri" onclick="fonk2()">
    <br/><input type="button" value="Tarayýcý Metodlarý" onclick="fonk3()">

    <p id="*"></p>
</body>
</html>
