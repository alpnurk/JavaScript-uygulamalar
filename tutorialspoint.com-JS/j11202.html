<body style="background:#e9a545; color:cyan;font-size:25px;">
    <script>
        var x = 0;
        document.write ("10'lik while döngüsüne giriliyor<br /><br/> ");

        while (x < 10) {
            x +=1;
            if (x == 5 || x == 8) continue; // takipeden kodlamalar esgeçilir...
            document.write ("x = " + x + "<br />");
        } // while döngüsü sonu...

        document.write ("<br/>10'lik while döngüsünden continue kontrollü 2 eksikle çýkýldý");
   </script>
</body>
</html>
