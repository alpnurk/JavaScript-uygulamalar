<html (j10601.html)>
<head>
    <script>
        // Aritmetik operatörler:

        var a = 10; b = 20
        document.write ("a=10 ve b=20 ise<br/>+ (Toplama): a+b=" + (a+b) + "<br/>")
        document.write ("- (Çýkarma): a-b=" + (a-b) + "<br/>")
        document.write ("* (Çarpma): a*b=" + (a*b) + "<br/>")
        document.write ("/ (Bölme): a*b=" + (a/b) + "<br/>")
        document.write ("% (Kalan): a%b=" + (a%b) + "<br/>")
        document.write ("++ (Artýþ): ++a=" + (++a) + "<br/>")
        document.write ("-- (Azalýþ): --a=" + (--a) + "<br/>")
    </script>
</head>
<body style="background:cyan;">
    <hr/>
    <p style=" color:orange;font-size:20px;">Java Script operatörleri: Aritmetik, kýyas, mantýksal (iliþkisel), atama ve þartlý (üçsel) iþlemciler.</p>
</body>
</html>
