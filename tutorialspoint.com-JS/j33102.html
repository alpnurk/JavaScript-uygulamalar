<DOCTYPE! html (j33102.html: Resmin otomatik olarak her yöne hareket ettirilmesi örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        window.onload = baþlat;
        var resmim = null;
        var canlandýr; // Her 0.1 saniyede otomatik hareketi tekrarlatalým...

        function baþlat() {
            resmim = document.getElementById ("Balýk");
            resmim.style.position= "relative";
            resmim.style.left = "0px";
            resmim.style.top = "0px";
        } // fonksiyon sonu...

        function dur() {
            clearTimeout (canlandýr);
            //resmim.style.left = "0px";
            //resmim.style.top = "0px";
        } // fonksiyon sonu

        function saða() {canlandýr = setTimeout (saða, 100); resmim.style.left = parseInt (resmim.style.left) + 10 + "px";}
        function sola() {canlandýr = setTimeout (sola, 100); resmim.style.left = parseInt (resmim.style.left) - 10 + "px";}
        function yukarý() {canlandýr = setTimeout (yukarý, 100); resmim.style.top = parseInt (resmim.style.top) - 10 + "px";}
        function aþaðý() {canlandýr = setTimeout (aþaðý, 100); resmim.style.top = parseInt (resmim.style.top) + 10 + "px";}
        function saðYukarý() {canlandýr = setTimeout (saðYukarý, 100); resmim.style.left = parseInt (resmim.style.left) + 10 + "px"; resmim.style.top = parseInt (resmim.style.top) - 10 + "px";}
        function saðAþaðý() {canlandýr = setTimeout (saðAþaðý, 100); resmim.style.left = parseInt (resmim.style.left) + 10 + "px"; resmim.style.top = parseInt (resmim.style.top) + 10 + "px";}
        function solYukarý() {canlandýr = setTimeout (solYukarý, 100); resmim.style.left = parseInt (resmim.style.left) - 10 + "px"; resmim.style.top = parseInt (resmim.style.top) - 10 + "px";}
        function solAþaðý() {canlandýr = setTimeout (solAþaðý, 100); resmim.style.left = parseInt (resmim.style.left) - 10 + "px"; resmim.style.top = parseInt (resmim.style.top) + 10 + "px";}
    </script>
    <style>
        input {background:Blue; color:Yellow;}
    </style>
</head>
<body style="background:MediumAquaMarine; color:Maroon;">
    <h2 style="color:Peru;text-align:center;"><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <form>
        <img id="Balýk" src="resim/balýk.jpg" width=200;/>
        <p>Hangi yöne hareket isterseniz ilgili düðmeyi týklayýn:</p>
        <input type="button" value="D U R" onclick="dur();" />
        <input type="button" value="Saða" onclick="saða();" />
        <input type="button" value="Sola" onclick="sola();" />
        <input type="button" value="Yukarý" onclick="yukarý();" />
        <input type="button" value="Aþaðý" onclick="aþaðý();" />
        <input type="button" value="Sað Yukarý" onclick="saðYukarý();" />
        <input type="button" value="Sað Aþaðý" onclick="saðAþaðý();" />
        <input type="button" value="Sol Yukarý" onclick="solYukarý();" />
        <input type="button" value="Sol Aþaðý" onclick="solAþaðý();" />
    </form>
</body>
</html>
