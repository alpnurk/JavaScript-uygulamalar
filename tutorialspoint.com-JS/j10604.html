<html (j10604.html)>
<head>
    <script>
        // Bitvari operatörler:
        var a = 2 // 10
        var b = 3 // 11
        document.write ("a=2 (10) ve b=3 (11) ise<br/>& (Bitvari Ve): a&b = " + (a&b) + "<br/>") // 2 (10)
        document.write ("| (Bitvari Veya): a|b = " + (a|b) + "<br/>") // 3 (11)
        document.write ("^ (Bitvari Farklýysa): (a^b) = " + (a^b) + "<br/>") // 1 (01)
        document.write ("~ (Bitvari Deðil): ~b = " + (~b) + "<br/>") // -4 (1111 1100): 252-256=-4
        document.write ("<< (Sola Kay): a<<1 = " + (a<<1) + "<br/>") // 4 (100)
        document.write (">>> (Solu Sýfýrlayarak Saða Kay): b>>>1 = " + (b>>>1) + "<br/>") // 1 (001)
    </script>
</head>
<body style="background:cyan;">
    <hr/>
    <p style=" color:orange;font-size:20px;">Java Script operatörleri: Aritmetik, kýyas, mantýksal (iliþkisel), atama ve þartlý (üçsel) iþlemciler.</p>
</body>
</html>
