<html (j10606.html)>
<head>
    <script>
        function dTarih() {return "17/04/1957"}

        // Þart operatörü:
        var a = 33
        var b = 10
        c = a > b? 100 : 200
        document.write ("a=33 ve b=10 ise<br/>?: (Þart Operatörü): c = a>b? 100 : 200 = " + c + "<br/>") // 100

        // typeof operatörü: Deðiþken tipleri sayý, dizge, boolean, nesne, fonksiyon, hiç veya tanýmsýz olabilir...
        var a = 1957
        var b = "M.Nihat Yavaþ"
        var c = true
        var d = new Object ("Yeþilyurt")
        var e = dTarih()
        var f = new Function ("x", "y", "return x*y")
        var g = null
        var h // undefined

        document.write (typeof (a) + "<br/>")
        document.write (typeof (b) + "<br/>")
        document.write (typeof (c) + "<br/>")
        document.write (typeof (d) + "<br/>")
        document.write (typeof (e) + "<br/>")
        document.write (typeof (f) + "<br/>")
        document.write (typeof (g) + "<br/>")
        document.write (typeof (h) + "<br/>")
    </script>
</head>
<body style="background:cyan;">
    <hr/>
    <p style=" color:orange;font-size:20px;">Java Script operatörleri: Aritmetik, kýyas, mantýksal (iliþkisel), atama ve þartlý (üçsel) iþlemciler.</p>
</body>
</html>
