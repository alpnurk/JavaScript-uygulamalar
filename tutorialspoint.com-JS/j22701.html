<DOCTYPE! html (j22701.html: RegExp/DüzenliÝfade nesnesi ve özellikleri örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var dizge = "JavaScript enteresan bir script/taslak programlama dilidir.";
            var re = new RegExp ("script", "gi");
            document.getElementById ("*").innerHTML =
                "Yaratýlan re adlý RegExp nesnesi: " + re +
                "<br/>re.constructor özelliði: " + re.constructor +
                "<br/>re.global özelliði: " + re.global +
                "<br/>re.ignoreCase özelliði: " + re.ignoreCase +
                "<br/>Ýlk re.test(dizge) ve re.lastIndex özelliði: " + re.test (dizge) + "-->" + re.lastIndex +
                "<br/>Tekrar re.test(dizge) ve re.lastIndex özelliði: " + re.test (dizge) + "-->" + re.lastIndex +
                "<br/>re.multiline özelliði: " + re.multiline +
                "<br/>re.source özelliði: " + re.source;

        } // fonk() sonu...
    </script>
</head>
<body style="background:Grey;">
    <h2><a  style="color:MintCream;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Green; color:Gold; font-size:16;" type="button" onclick="fonk()">RegExp nesnesi ve özellikleri için Týkla</button>

    <br/><p style="background:DeepSkyBlue; color:FireBrick; font-size:18; font-family:arial;" id="*"></p>
</body>
</html>
