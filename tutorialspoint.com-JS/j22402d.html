<DOCTYPE! html (j22402d.html: Array/Dizi nesnesi hazýr metodlarý-4 örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var dizi1 = new Array ("elma", "armut", "þeftali", "kaysý", "kiraz", "üzüm", "erik", "ceviz", "nar", "hurma", "portakal", "mandalina");
            var dizi2 = ["hýyar", "domates", "biber", "maydonoz", "soðan", "havuç", "marul", "kavun", "karpuz"];
            var birleþik = dizi1.concat (dizi2);
            var eleman1 = birleþik[Math.round (Math.random()*birleþik.length)]; // length.eleman olmayýnca -1 döndürecektir...
            uz = Math.round (Math.random()*100);
            var dizi3 = new Array (uz)
            for (i=0; i<=uz; i++) {dizi3[i]=Math.round (Math.random()*100);}
            var silinen = "";
            for (i=0; i<5; i++) {silinen = silinen + dizi2.shift() + ", ";}
            document.getElementById ("*").innerHTML =
                "Birleþik dizinin a-z sýralanmasý: " + birleþik.sort() +
                "<br/>Birleþik dizinin revers'le z-a sýralanmasý: " + birleþik.sort().reverse() +
                "<br/>" + uz + " adet geliþigüzel tamsayý dizinin artan sýralanmasý: " + dizi3.sort (function (a,b){return a-b}) +
                "<br/>" + uz + " adet geliþigüzel tamsayý dizinin azalan sýralanmasý: " + dizi3.sort (function (a,b){return b-a}) +
                "<br/>" + uz + " adet geliþigüzel tamsayý dizinin reverse'le azalan sýralanmasý: " + dizi3.sort(function (a,b){return a-b}).reverse() +
                "<br/>dizi2.shift() ile baþtan silinen 5 eleman: " + silinen + " Ve kalan dizi2: " + dizi2 +
                "<br/>dizi2.unshift(silinen) ile baþtan silinen " + dizi2.unshift (silinen) + " elemanýn tekrar baþa ilavesi: " + dizi2 +
                "<br/>z-a sýralý birleþik.slice(9, 17) ile aradan alýnan elemanlar dilimi: " + birleþik.slice (9, 17) +
                "<br/>dizi1'de 1-4 harfli eleman var mý? " + dizi1.some (function (a,b,c) {return a.length <= 4}) +
                "<br/>Peki dizi2'de 1-4 harfli eleman var mý? " + dizi2.some (function (a,b,c) {return a.length <= 4}) +
                "<br/>birleþik.splice(3,4,silinen) ile dizinin 3.endeksinden þu 4 elemaný silip: " + birleþik.splice(3,4,silinen) + "; Ayný endekse önceki silinen 5'i ekleyelim: " + birleþik +
                "<br/>dizi2.toString().slice(8,30) ile dizgeye çevrilen dizi içeriðinden bir parça görünteleyelim: " + dizi2.toString().substr (25, 38);
        } // fonk() sonu...
    </script>
</head>
<body style="background:Peru;">
    <h2><a  style="color:Olive;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Navy; color:Gold; font-size:16;" type="button" onclick="fonk()">Çeþitli dizi metodlarý-4 için Týkla</button>

    <br/><p style="background:PaleGreen; color:OrangeRed; font-size:25; font-family:arial;" id="*"></p>
</body>
</html>
