<html (j10605.html)>
<head>
    <script>
        // Atama operatörleri:
        var a = 33
        var b = 10
        c = a+b
        document.write ("a=33 ve b=10 ise<br/>= (Basit Atama): c = a+b = " + c + "<br/>") // 43
        c +=a
        document.write ("+= (Topla ve Ata): c +=a = " + c + "<br/>") // 76
        c -=a
        document.write ("-= (Çýkar ve Ata): c -=a = " + c + "<br/>") // 43
        c *=a
        document.write ("*= (Çarp ve Ata): c *=a = " + c + "<br/>") // 1419
        c /=a
        document.write ("/= (Böl ve Ata): c /=a = " + c + "<br/>") // 43
        c %=a
        document.write ("%= (Kalan ve Ata): c %=a = " + c + "<br/>") // 33
    </script>
</head>
<body style="background:cyan;">
    <hr/>
    <p style=" color:orange;font-size:20px;">Java Script operatörleri: Aritmetik, kýyas, mantýksal (iliþkisel), atama ve þartlý (üçsel) iþlemciler.</p>
</body>
</html>
