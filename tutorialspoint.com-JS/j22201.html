<html (j22201.html: Ýkili nesnesi yaratma, özellikleri ve metodlarý örneði.)>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk1() {
            var ikili = new Boolean (Math.round (Math.random()*2) -1); // (-, 0, null, NaN, undefined, "") ise false, + ise true...
            document.getElementById ("*").innerHTML = "new Boolean() = " + ikili;
        } // fonk1() sonu...

        function fonk2() {
            var ikili = new Boolean();
            document.getElementById ("**").innerHTML = "ikili.constructor() = " + ikili.constructor;
        } // fonk2() sonu...

        function fonk3() {
            var ikili = new Boolean (Math.round (Math.random()*2) -1);
            Boolean.prototype.deðer = "Yanlýþ"; // ikili nesnesini yaratan Boolean fonksiyonuna deðer özelliði ilavesi...
            if (ikili == true) ikili.deðer = "Doðru";
            document.getElementById ("*").innerHTML = "ikili.deðer = " + ikili.deðer;
        } // fonk3() sonu...

        function fonk4() {
            function Yarat (sayý) {this.sayý = sayý;}
            var ikili = new Yarat (Math.round (Math.random()*2) -1);
            Yarat.prototype.deðer = null;
            if (ikili.sayý > 0) ikili.deðer = "Doðru"; else ikili.deðer = "Yanlýþ";
            document.getElementById ("*").innerHTML =
                "ikili.sayý = " + ikili.sayý +
                "<br/>ikili.deðer = " + ikili.deðer +
                "<br/>ikili.deðer.toSource() = " + ikili.deðer.toSource +
                "<br/>ikili.deðer.toString() = " + ikili.deðer.toString() +
                "<br/>ikili.deðer.valueOf() = " + ikili.deðer.valueOf();
        } // fonk4() sonu...

    </script>
</head>
<body style="background:Peru;">
    <h2><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk1()">Yeni bir Boolean nesnesi yaratmak için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk2()">Boolean nesne tipini yaratan fonksiyon için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk3()">Boolean nesneye prototype/yeni özellik ilavesi için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk4()">Boolean nesneye birçok metod ilavesi için Týkla</button>

    <br/><p style="background:OldLace; width: 55%; color:Orchid; font-size:25; font-family:arial;" id="*"></p>
    <p style="background:LightGrey; width: 85%; color:Orchid; font-size:25; font-family:arial;" id="**"></p>
</body>
</html>
