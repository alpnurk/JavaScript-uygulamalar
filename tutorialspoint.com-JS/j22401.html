<html (j22401.html: Array/Dizi nesnesi yaratma ve hazýr/özel-tanýmlý özellikleri örneði.)>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk1() {
            var dizi = new Array ("elma", "armut", "þeftali", "kaysý", "kiraz", "üzüm", "erik", "ceviz", "nar", "hurma", "portakal", "mandalina");
            document.getElementById ("*").innerHTML = "Yaratýlan meyve dizisi nesnesi: " + dizi;
        } // fonk1() sonu...

        function fonk2() {
            var dizi = ["hýyar", "domates", "biber", "maydonoz", "soðan", "havuç", "marul", "kavun", "karpuz"];
            document.getElementById ("*").innerHTML = "Sebze dizisinin tesadüfi elemaný: " + dizi[Math.round (Math.random()*(dizi.length-1))];
        } // fonk2() sonu...

        function fonk3() {
            var dizi = ["hýyar", "domates", "biber", "maydonoz", "marul", "kavun", "karpuz"];
            Array.prototype.uzunluk = null;
            Array.prototype.eleman = null;
            dizi.uzunluk = dizi.length;
            dizi.eleman = dizi[Math.round (Math.random()*(dizi.length-1))];
            document.getElementById ("*").innerHTML =
                "Dizi nesnesinin dizi.constructor kurucusu özelliði: " + dizi.constructor +
                "<br/>Dizi nesnesinin dizi.length uzunluk özelliði: " + dizi.length +
                "<br/>Dizi nesnesinin özel-tanýmlý uzunluk özelliði: " + dizi.uzunluk +
                "<br/>Dizi nesnesinin özel-tanýmlý eleman özelliði: " + dizi.eleman;
        } // fonk3() sonu...
    </script>
</head>
<body style="background:Olive;">
    <h2><a  style="color:MistyRose;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Navy; color:yellow; font-size:16;" type="button" onclick="fonk1()">Yeni bir dizi nesnesi yaratmak içinTýkla</button>
    <br/><button style="background:Navy; color:yellow; font-size:16;" type="button" onclick="fonk2()">Tek tek tesadüfi dizi elemaný içinTýkla</button>
    <br/><button style="background:Navy; color:yellow; font-size:16;" type="button" onclick="fonk3()">Dizi nesnesi özellikleri içinTýkla</button>

    <br/><p style="background:MediumVioletRed; color:Lime; font-size:25; font-family:arial;" id="*"></p>
</body>
</html>
