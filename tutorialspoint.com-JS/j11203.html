<body style="background:#e9a545; color:green;font-size:25px;">
    <script>
        document.write ("Dýþ for-i döngüsüne giriliyor<br /><br/>");

        dýþdöngü: // Dýþ döngü için etiket adý...
        for (var i = 0; i < 15; i++) {
            document.write ("Dýþ for-i döngüsü: " + i + "<br />");

            içdöngü:
            for (var j = 0; j < 10; j++) {
                if (j > 3 ) break; // for-j iç döngüsünden çýkýlýr...
                if (i == 1) break içdöngü; // Ayný þekildedir...
                if (i == 4) break dýþdöngü; // for-i dýþ döngüden çýkýlýr...

                document.write ("Ýç for-j döngüsü: " + j + " <br />");
            } // for-j döngüsü sonu...
        } // for-i döngüsü sonu...

        document.write ("<br/>for döngülerinden çýkýldý");
   </script>
</body>
</html>
