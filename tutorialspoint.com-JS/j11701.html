<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function mesaj1() {
            alert ("Bu, alert tarayýcý fonksiyonlu bir ikaz mesajýdýr!");
            window.alert ("Bu 'Tamam' düðmeli ikaz kutusu içinin\n renk ve yazý stillerine mühahale edemezsiniz.");}
        function mesaj2() {console.log ("Bu bir console.log tarayýcý mesajýdýr! F12->Console seçenekleriyle görülebilir.");}
        function mesaj3() {document.write ("<body style='color:yellow; background:black;'>Bu, JavaScript document.write fonksiyonlu bir mesajdýr!</body>");}
        function mesaj4() {document.getElementById ("*").innerHTML =
                "Bu, JavaScript document.getElementById('*').innerHTML='....'; fonksiyonlu bir mesajdýr!";}
        function mesaj5() {
            var cevap = confirm ("Mesaj yazýsý 40px olsun mu?");
            if (cevap == true) document.getElementById ("**").innerHTML = "Onay/confirm kutusunda 'Tamam' týklanmýþtýr.";
            else document.getElementById ("***").innerHTML = "Onay kutusunda 'Ýptal' týklanmýþtýr.";}
        function mesaj6() {
            var dizge = prompt ("Lütfen ad ve soyadýnýzý girin: ", "M.Nihat Yavaþ");
            document.getElementById ("*").innerHTML =
                "Ýleti/prompt diyalog kutusundan geri dönen deðer: [" + dizge + "]";}
    </script>
</head>
<body style="background:LightSeaGreen; color:LightGreen;"> <!-- #20b2aa, #90ee90 -->
    <h3>Týklayýn ve JavaScript mesaj çeþitlerini görün:</h3>

    <form>
        <input type="button" value="alert Mesajý" onclick="mesaj1();" />
        <input type="button" value="log Mesajý" onclick="mesaj2();" />
        <input type="button" value="write Mesajý" onclick="mesaj3();" />
        <input type="button" value="getElementById Mesajý" onclick="mesaj4();" />
        <input type="button" value="confirm Mesajý" onclick="mesaj5();" />
        <input type="button" value="prompt Mesajý" onclick="mesaj6();" />
         <input type = "button" value = "Yazýcý" onclick = "window.print()" /> <!-- Sayfayý yazýcýya aktarma diyalog kutusu gelir. -->
    </form>

    <p id="*" style="font-size:20px; color:LightSalmon"; /> <!-- #ffa07a -->

</html>
