<html>

    <title>Legacy DOM Document Object Model</title>
    <script>
        function fonk1() {
            document.getElementById ("*").innerHTML =

                document.lastModified + "<br/>" + document.title + "<br/>" + document.URL +
                "<br/>Kalýtsal DOM metodlarý: document.open()/close()/write(..)/writeln(..)";
        } // fonk1() sonu...

        function fonk2() {

            alert ("Ýkinci formun ikinci elementi: " + document.forms[1].elements[1]);
            alert ("Üçüncü formun ilk elementi: " + document.forms[2].elements[0]);
        } // fonk2() sonu...
    </script>
</head>
<body style="background:Grey;">

    <p>Aþaðýdaki düðmeleri týklayýp sonuçlarýný görebilirsiniz:</p>
