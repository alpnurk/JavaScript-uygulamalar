<DOCTYPE! html (j33002.html: Form geçerliliðini herbir veri giriþi için kontrol etme örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function geçerlile() {
            if (document.formum.isim.value == "" ) {
                alert ("Lütfen ad ve soyadýnýzý girin!");
                document.formum.isim.focus();
                return false;
            }
            if (document.formum.eposta.value == "") {
                alert ("Lütfen eposta sanal adresinizi girin!");
                document.formum.eposta.focus();
                return false;
            }
            var epostam = document.formum.eposta.value;
            þapkaKonumu = epostam.indexOf ("@");
            noktaKonumu = epostam.lastIndexOf (".");
            if (þapkaKonumu < 1 || (noktaKonumu - þapkaKonumu < 2 )) {
                alert ("Lüften epostanýzýn @ ve noktasýný doðru girin!")
                document.formum.eposta.focus();
                return false;
            }
            if (document.formum.telefon.value == "" ||
                    isNaN (document.formum.telefon.value) ||
                    document.formum.telefon.value.length != 12) {
                alert ("Lütfen GSM telefonunuzu 12 rakamlý girin!");
                document.formum.telefon.focus();
                return false;
            }
            if (document.formum.ülke.value == "-1") {
                alert ("Lütfen tabiyetinizi belirtin!" );
                return false;
            }

            return( true );
        } // fonksiyon sonu...
    </script>
    <style>
        td {background:Orange; color: Green;}
        input {background: cyan; color:Brown; font-style:italic;}
    </style>
</head>
<body style="background:MediumAquaMarine; color:Maroon;">
    <h2 style="color:Peru;text-align:center;"><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <form style="margin-left:30%;" action="/cgi-bin/test.cgi" name="formum" onsubmit="return (geçerlile());">
        <table cellspacing="3" cellpadding="0" border="2">
            <tr>
                <td align="right">Ad ve Soyad</td>
                <td><input type="text" name="isim" /></td>
            </tr>
            <tr>
                <td align="right">E Posta</td>
                <td><input type="text" name="eposta" /></td>
            </tr>
            <tr>
                <td align="right">GSM</td>
                <td><input type="text" name="telefon" /></td>
            </tr>
            <tr>
                <td align="right">Ülke</td>
                <td>
                    <select style="background:Magenta;" name="ülke">
                        <option value="-1" selected>[bir ülke seç]</option>
                        <option value="1">ABD</option>
                        <option value="2">Ýngiltere</option>
                        <option value="3">Avustralya</option>
                        <option value="4">Hindistan</option>
                        <option value="5">Türkiye</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Kontrol</td>
                <td><input type="submit" value="Gönder" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
