<html (j22101.html: Sayý nesnesi ve özellikleri örneði.)>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk1() {
            var sayý = new Number (Math.round (Math.random()*10000 - 5000));
            document.getElementById ("*").innerHTML = "[-5000->5000] arasý tesadüfi tamsayý = " + sayý;
        } // fonk1() sonu...

        function fonk2() {
            var sayý = Number.MAX_VALUE;
            document.getElementById ("*").innerHTML = "Number.MAX_VALUE=" + sayý;
        } // fonk2() sonu...

        function fonk3() {
            var sayý = Number.MIN_VALUE;
            document.getElementById ("*").innerHTML = "Number.MIN_VALUE=" + sayý;
        } // fonk3() sonu...

        function fonk4() {
            var ayGünü = 32;
            if (ayGünü < 1 || ayGünü > 31) {
                alert (">> " + ayGünü + "<<\nHATA: Ay günleri 1 ve 31 arasýnda olmalýdýr!..\nSonuç: NaN/Not-a-Number/Bir-sayý-deðil...");
                ayGünü = Number.NaN;
            } // if kararý sonu...
            document.getElementById ("*").innerHTML = "Verilen ay-günü = " + ayGünü;

            if (isNaN(ayGünü)) ayGünü = 31;
            document.getElementById ("**").innerHTML = "Doðru ay-günü: " + ayGünü + " olabilir!..";
        } // fonk4() sonu...

        function fonk5() {
            var sayý = -Number.MAX_VALUE*2;
            if (sayý == Number.NEGATIVE_INFINITY)
                alert ("DÝKKAT: Sayý çok küçük olup, rakamsal karþýlýðý yoktur!..\nSayý = Negatif Sonsuz");
            document.getElementById ("*").innerHTML = "-Number.MAX_VALUE*2 = " + sayý;
        } // fonk5() sonu...

        function fonk6() {
            var sayý = Number.MAX_VALUE*2;
            if (sayý == Number.POSITIVE_INFINITY)
                alert ("DÝKKAT: Sayý çok büyük olup, rakamsal karþýlýðý yoktur!..\nSayý = Pozitif Sonsuz");
            document.getElementById ("*").innerHTML = "Number.MAX_VALUE*2 = " + sayý;
        } // fonk6() sonu...

    </script>
</head>
<body style="background:MediumSeaGreen;">
    <h1><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h1>

    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk1()">Yeni bir sayý nesnesi yaratmak için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk2()">Azami JS pozitif deðer özelliði için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk3()">Asgari JS negatif deðer özelliði için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk4()">Geçersiz ay-günü için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk5()">Negatif sonsuz deðer özelliði için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk6()">Pozitif sonsuz deðer özelliði için Týkla</button>

    <br/><p style="color:Magenta; font-size:30; font-family:arial;" id="*"></p>
    <p style="color:Red; font-size:30; font-family:arial;" id="**"></p>
</body>
</html>
