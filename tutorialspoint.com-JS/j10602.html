<head>
    <script>
        // Kýyas operatörleri:
        var a = 10; b = 20
        document.write ("a=10 ve b=20 ise<br/>== (Eþittir): a==b = " + (a==b) + "<br/>")
        document.write ("!= (Eþit deðildir): a!=b = " + (a!=b) + "<br/>")
        document.write ("> (Büyüktür): a>b = " + (a>b) + "<br/>")
        document.write ("< (Küçüktür): a<'b' = " + (a<b) + "<br/>")
        document.write (">= (Büyük veya eþittir): a>=b = " + (a>=b) + "<br/>")
        document.write ("<= (Küçük veya eþittir): a<=b = " + (a<=b) + "<br/>")
    </script>
</head>
<body style="background:cyan;">
    <hr/>
    <p style=" color:orange;font-size:20px;">Java Script operatörleri: Aritmetik, kýyas, mantýksal (iliþkisel), atama ve þartlý (üçsel) iþlemciler.</p>
</body>
</html>
