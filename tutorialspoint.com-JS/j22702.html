<DOCTYPE! html (j22702.html: RegExp/DüzenliÝfade nesnesinin çeþitli metodlarý örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var dizge = "JavaScript enteresan bir script/taslak programlama dilidir.";
            var kalýp1 = new RegExp ("taslak", "gi");
            var kalýp2 = new RegExp ("taþlýk", "gi");
            document.getElementById ("*").innerHTML =
                "dizge=" + dizge +
                "<br/>kalýp1=" + kalýp1 + "; kalýp1.exec(dizge)=" + kalýp1.exec (dizge) +
                "<br/>kalýp2=" + kalýp2 + "; kalýp2.exec(dizge)=" + kalýp2.exec (dizge) +
                "<br/>new RegExp('bir','gim').test(dizge)=" + new RegExp ("bir", "gim").test (dizge) +
                "<br/>new RegExp('bar','gim').test(dizge)=" + new RegExp ("bar", "gim").test (dizge) +
                //"<br/>new RegExp('enteresan','gim').toSource(dizge)=" + new RegExp ("enteresan", "gim").toSource (dizge);
                "<br/>new RegExp('enteresan','gim').toString(dizge)=" + new RegExp ("enteresan", "gim").toString (dizge);
                

        } // fonk() sonu...
    </script>
</head>
<body style="background:Grey;">
    <h2><a  style="color:MintCream;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Green; color:Gold; font-size:16;" type="button" onclick="fonk()">RegExp nesnesinin çeþitli metodlarý için Týkla</button>

    <br/><p style="background:DeepSkyBlue; color:FireBrick; font-size:18; font-family:arial;" id="*"></p>
</body>
</html>
