<html (j22102.html: Sayý nesnesi özellik ve metodlarý örneði.)>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk1() {
               function kitap (adý, yazarý, þehir) {
                    this.adý = adý;
                    this.yazarý = yazarý;
                    this.þehir = þehir;
                } // kitap() sonu...

            var kitabým = new kitap ("JavaScript", "www.tutorialspoint.com'dan Mohtashim", "Mersin");
            kitap.prototype.fiyatý = null;
            kitabým.fiyatý = 30;
            kitap.prototype.yýlý = null;
            kitabým.yýlý = 2019;

            document.getElementById ("*").innerHTML =
                "Kitabýn adý: " + kitabým.adý + "<br>" +
                "Kitabýn yazarý: " + kitabým.yazarý + "<br>" +
                "Kitabýn basým yeri: " + kitabým.þehir + "<br>" +
                "Kitabýn yayým yýlý: " + kitabým.yýlý + "<br>" +
                "Kitabýn fiyatý: " + kitabým.fiyatý + " TL";
        } // fonk1() sonu...

        function fonk2() {
            var sayý = new Number (Math.round (Math.random()*10000));
            document.getElementById ("*").innerHTML =
                "Sayýmýz: " + sayý + "<br/>" +
                "Sayý kurucu: " + sayý.constructor;
        } // fonk2() sonu...

        function fonk3() {
            var sayý = new Number (Math.random()*10000);
            document.getElementById ("*").innerHTML =
                "Sayýmýz: " + sayý + "<br/>" +
                "sayý.toExponential(): " + sayý.toExponential() + "<br/>" +
                "sayý.toExponential(2): " + sayý.toExponential(2) + "<br/>" +
                "sayý.toFixed(): " + sayý.toFixed() + "<br/>" +
                "sayý.toFixed(2): " + sayý.toFixed(2) + "<br/>" +
                "sayý.toLocaleString(): " + sayý.toLocaleString() + "<br/>" +
                "sayý.toPrecision(): " + sayý.toPrecision() + "<br/>" +
                "sayý.toPrecision(6): " + sayý.toPrecision(6) + "<br/>" +
                "sayý.toPrecision(4): " + sayý.toPrecision(4) + "<br/>" +
                "sayý.toPrecision(3): " + sayý.toPrecision(3) + "<br/>" +
                "sayý.toPrecision(1): " + sayý.toPrecision(1) + "<br/>" +
                "sayý.toString(): " + sayý.toString() + "<br/>" +
                "sayý.toString(2): " + sayý.toString(2) + "<br/>" +
                "sayý.toString(8): " + sayý.toString(8) + "<br/>" +
                "sayý.toString(16): " + sayý.toString(16) + "<br/>" +
                "sayý.toString(36): " + sayý.toString(36) + "<br/>" +
                "Sayý'nýn nesnesi deðil ilkeli; sayý.valueOf(): " + sayý.valueOf() + "<br/>";
        } // fonk3() sonu...

    </script>
</head>
<body style="background:MediumSeaGreen;">
    <h2><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk1()">Yeni bir kitap nesnesi yaratmak için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk2()">sayý.constructor() metodu için Týkla</button>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk3()">Diðer sayý metodlarý için Týkla</button>

    <br/><p style="color:MediumVioletRed; font-size:25; font-family:arial;" id="*"></p>
</body>
</html>
