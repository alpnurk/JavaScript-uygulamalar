<html (j22303.html: Dizgeyi çeþitli HTML etiketiyle sarma metodlarý örneði.)>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var dizge1 = new String ("Dizgeyi çeþitli HTML etiketine sarma metodlarý");
            var dizge2 = "href='https://mnihatyavas.wordpress.com' target='_'";
            document.getElementById ("*").innerHTML =
                alert (dizge2.anchor("a etiketi")) + ": içerikte görüldüðü gibi a: anchor() etiketiyle sarmalandý.<br/>" +
                dizge1.big() + ": görüldüðü gibi big() fonu etiketiyle sarmalandý.<br/>" +
                dizge1.small() + ": görüldüðü gibi small() fonu etiketiyle sarmalandý.<br/>" +
                alert (dizge1.blink()) + ": görüldüðü gibi blink() etiketiyle sarmalandý.<br/>" +
                dizge1.bold() + ": görüldüðü gibi bold() etiketiyle sarmalandý.<br/>" +
                dizge1.fixed() + ": görüldüðü gibi fixed('tt') etiketiyle sarmalandý.<br/>" +
                dizge1.fontcolor ("OldLace") + ": görüldüðü gibi fontcolor('OldLace') etiketiyle sarmalandý.<br/>" +
                dizge1.fontsize (1) + ": görüldüðü gibi fontsize(1->7) etiketiyle sarmalandý.<br/>" +
                alert (dizge1.italics()) + ": görüldüðü gibi italics() etiketiyle sarmalandý.<br/>" +
                dizge1.link ("https://mnihatyavas.wordpress.com/") + ": görüldüðü gibi link('https://mnihatyavas.wordpress.com/') etiketiyle sarmalandý.<br/>" +
                dizge1.strike() + ": görüldüðü gibi strike() etiketiyle sarmalandý.<br/>" +
                dizge1.sub() + ": görüldüðü gibi sub() etiketiyle sarmalandý.<br/>" +
                dizge1.sup() + ": görüldüðü gibi sup() etiketiyle sarmalandý.<br/>";
        } // fonk() sonu...
    </script>
</head>
<body style="background:Peru;">
    <h2><a href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>
    <br/><button style="background:MidnightBlue; color:yellow; font-size:16;" type="button" onclick="fonk()">Dizgeyi çeþitli HTML etiketiyle sarma metodlarý için Týkla</button>

    <br/><p style="background:Maroon; color:Lime; font-size:25; font-family:arial;" id="*"></p>
</body>
</html>
