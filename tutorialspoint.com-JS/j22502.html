<DOCTYPE! html (j22502.html: Date/Tarih nesnesinin çeþitli metodlarý örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var tarih = new Date(); // veya " new Date (2019,2,6,21,48,59,876);"
            document.getElementById ("*").innerHTML =
                "Güncel standart tarih ve zaman: " + tarih +
                "<br/>Ayýn rakamsal günü (1->31): " + tarih.getDate() +
                "<br/>Haftanýn rakamsal günü (1:Pzt->7): " + tarih.getDay() +
                "<br/>Yýlýn ayý (1->12): " + tarih.getMonth() +
                "<br/>4 rakamlý yýl (-+1900): " + tarih.getFullYear() +
                "<br/>Günün saatý (0->23): " + tarih.getHours() +
                "<br/>Günün dakikasý (0->59): " + tarih.getMinutes() +
                "<br/>Günün saniyesi (0->59): " + tarih.getSeconds() +
                "<br/>Günün milisaniyesi (0->999): " + tarih.getMilliseconds() +
                "<br/>1.1.1970'den itibaren geçen mili saniye: " + tarih.getTime() +
                "<br/>GMT dakika farký: " + tarih.getTimezoneOffset() +
                "<br/>UTC al (aygünü, haftagünü, ay,  yýl, saat, dakika, saniye, milisaniye): " + tarih.getUTCDate() + ", " + tarih.getUTCDay() + ", " + tarih.getUTCMonth() + ", " + tarih.getUTCFullYear() + ", " + tarih.getUTCHours() + ", " + tarih.getUTCMinutes() + ", " + tarih.getUTCSeconds() + ", " + tarih.getUTCMilliseconds() +
                "<br/>UTC koy (aygünü, ay,  yýl, saat, dakika, saniye, milisaniye): " + tarih.setUTCDate(tarih.getUTCDate()) + ", " + tarih.setUTCMonth(tarih.getUTCMonth()) + ", " + tarih.setUTCFullYear(tarih.getUTCFullYear()) + ", " + tarih.setUTCHours(tarih.getUTCHours()) + ", " + tarih.setUTCMinutes(tarih.getUTCMinutes()) + ", " + tarih.setUTCSeconds(tarih.getUTCSeconds()) + ", " + tarih.setUTCMilliseconds(tarih.getUTCMilliseconds()) +
                "<br/>Geçen yýl farký (þimdi - 1900): " + tarih.getYear() +
                "<br/>Yýl koy: " + tarih.setYear(2019) +
                "<br/>Tarih koy (aygünü=1, ay=1,  yýl=2019, saat=0, dakika=0, saniye=0, milisaniye=0): " + tarih.setDate(1) + ", " + tarih.setMonth(1) + ", " + tarih.setFullYear(2019) + ", " + tarih.setHours(0) + ", " + tarih.setMinutes(0) + ", " + tarih.setSeconds(0) + ", " + tarih.setMilliseconds(0) +
                "<br/>Yeni ayarlý tarih: " + tarih +
                "<br/>Yeni tarih koy: " + tarih.setTime (1549481032326) +
                "<br/>Yeni ayarlý tarih: " + tarih +
                "<br/>Zamansýz tarih dizgesi: " + tarih.toDateString() +
                "<br/>Zamansýz lokal tarih dizgesi: " + tarih.toLocaleDateString() +
                "<br/>Tarihsiz lokal zaman dizgesi: " + tarih.toLocaleTimeString() +
                "<br/>Tarihsiz zaman dizgesi: " + tarih.toTimeString() +
                "<br/>Lokal dizge: " + tarih.toLocaleString() +
                //"<br/>Lokal formatlý tarih: " + tarih.toLocaleFormat ("%A, %B %e, %Y") +
                //"<br/>Tarih kaynaðý: " + tarih.toSource() +
                "<br/>GMT tarih: " + tarih.toGMTString() +
                "<br/>UTC tarih: " + tarih.toUTCString() +
                "<br/>Tarih dizgesi: " + tarih.toString() +
                "<br/>Tarih 1.1.1970'den milisaniye tamsayýsý: " + tarih.valueOf();
        } // fonk() sonu...
    </script>
</head>
<body style="background:MediumVioletRed;">
    <h2><a  style="color:AquaMarine;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Navy; color:Gold; font-size:16;" type="button" onclick="fonk()">Tarih nesnesinin çeþitli metodlarý için Týkla</button>

    <br/><p style="background:MediumAquaMarine; color:OrangeRed; font-size:18; font-family:arial;" id="*"></p>
</body>
</html>
