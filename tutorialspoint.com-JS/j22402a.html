<DOCTYPE! html (j22402a.html: Array/Dizi nesnesi hazýr metodlarý-1 örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var dizi1 = new Array ("elma", "armut", "þeftali", "kaysý", "kiraz", "üzüm", "erik", "ceviz", "nar", "hurma", "portakal", "mandalina");
            var dizi2 = ["hýyar", "domates", "biber", "maydonoz", "soðan", "havuç", "marul", "kavun", "karpuz"];
            var birleþik = dizi1.concat (dizi2);
            function uzunMu (eleman, endeks, dizi) {return (eleman.length >= 5);}
            document.getElementById ("*").innerHTML =
                "Her iki diziyi birleþtiren dizi1.concat(dizi2) metodu: " + birleþik +
                "<br/>Her bir dizi1 elemanlarýný 'len>=5' ile test eden dizi1.every(uzunMu) metodu: " + dizi1.every (uzunMu) +
                "<br/>Her bir dizi2 elemanlarýný 'len>=5' ile test eden dizi2.every(uzunMu) metodu: " + dizi2.every (uzunMu) +
                "<br/>Tüm dizi1 elemanlarýný 'len>=5' ile filitre eden dizi1.filter(uzunMu) metodu: " + dizi1.filter (uzunMu) +
                "<br/>Tüm dizi2 elemanlarýný 'len>=5' ile filitre eden dizi2.filter(uzunMu) metodu: " + dizi2.filter (uzunMu);
        } // fonk() sonu...
    </script>
</head>
<body style="background:OliveDrab;">
    <h2><a  style="color:MediumSpringGreen;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Orchid; color:Gold; font-size:16;" type="button" onclick="fonk()">Çeþitli dizi metodlarý-1 için Týkla</button>

    <br/><p style="background:NavajoWhite; color:OrangeRed; font-size:25; font-family:arial;" id="*"></p>
</body>
</html>
