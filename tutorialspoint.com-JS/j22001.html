<html (j22001.html)>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <title>JavaScript nesnelerinin, fonksiyon, metod ve özellikleri</title>
    <script>
        function fonk1() {
            var dizge = document.title; // document nesnesinin title özelliðinin deðeri...
            document.write ("<body style='background:black; color:LightSeaGreen; font-size:20px;'/>")
            document.write ("document nesnesinin write metoduyla (title/baþlýklý) dizge deðeri:<br/>" + dizge);
        } // fonk1() sonu...

        function fonk2() {
            document.write ("<body style='background:black; color:LightSeaGreen; font-size:20px;'/>")
            document.write ("Fonksiyon baðýmsýz bir ifadedir," +
                "<br/>metod ise nesneye '.' ile baðlýdýr ve this anahtar kelimesiyle referanslanabilir." +
                "<br/>Bu örnek bir document nesnesinin write metoduyla yansýtýlmaktadýr.");
        } // fonk2() sonu...

        function fonk3() {
            document.write ("<body style='background:black; color:LightSeaGreen; font-size:20px;'/>")
            document.write ("Object() bir js arþiv fonksiyonudur," +
                "<br/>new anahtar kelimesiyle yeni bir nesne yaratýr," +
                "<br/>ve bu nesneye çeþitli özellikler atanabilir. Örnek:<br/>");

            var kitap = new Object(); // Kullanýcý tanýmlý kitap nesnesi, js arþiv fonksiyonu Object() ile yaratýldý...
            kitap.adý = "Ýlk kelime iþlemciler: WordStar ve WordPerfect"; // kitap nesnesine özellikler atanabilir...
            kitap.yazarý = "M.Nihat Yavaþ";
            kitap.tarihi = "Balýkesir, 1987";

        document.write ("<p style='color:Cyan;'/>Kitabýn adý: " + kitap.adý + "<br>");
        document.write ("Yazarý: " + kitap.yazarý + "<br>");
        document.write ("Basým yeri ve tarihi: " + kitap.tarihi);
        } // fonk3() sonu...

        function fonk4() {
            function kitap (ismi, derleyeni, basým) {
                this.ismi = ismi;
                this.derleyeni = derleyeni;
                this.basým = basým;
            } // kitap(..) fonksiyonu sonu...

            var kitabým1 = new kitap ("Lotus123, dBase-IV ve Clipper", "M.Nihat Yavaþ", "Bursa, 1990");
            var kitabým2 = new kitap ("PL/I, Turbo Pascal ve C", "M.Nihat Yavaþ", "Bursa, 1991");
            var kitabým3 = new kitap ("VB, MS Word, Excel ve Access", "M.Nihat Yavaþ", "Bursa, 1992");

            document.write ("<body style='background:black; color:magenta; font-size:20px;'/>")
            document.write ("Parametreli kitap fonksiyonunu new kitap(argümanlar)'la yaratýp," +
                "<br/>this anahtar kelimeli kitap özelliklerini atayýp," +
                "<br/>sonra da bu bilgileri yansýtabilirsiniz. Örnek:");

            document.write ("<br/><p style='color:yellow;'/>Kitabýn adý: " + kitabým1.ismi + "<br>Derleyeni: " + kitabým1.derleyeni + "<br>Basým yeri ve tarihi: " + kitabým1.basým);
            document.write ("<br/><p style='color:yellow;'/>Kitabýn adý: " + kitabým2.ismi + "<br>Derleyeni: " + kitabým2.derleyeni + "<br>Basým yeri ve tarihi: " + kitabým2.basým);
            document.write ("<br/><p style='color:yellow;'/>Kitabýn adý: " + kitabým3.ismi + "<br>Derleyeni: " + kitabým3.derleyeni + "<br>Basým yeri ve tarihi: " + kitabým3.basým);
        } // fonk4() sonu...

        // Bir metod olarak kullanýlacak fiyat fonksiyonu tanýmý...
        function fiyatý (tutar) {this.fiyat = tutar;}

        function fonk5() {
            function kitap (ismi, derleyeni, basým) {
                this.ismi = ismi;
                this.derleyeni = derleyeni;
                this.basým = basým;
                this.fiyatý = fiyatý; // Metod özellik olarak atanýyor...
            } // kitap(..) fonksiyonu sonu...

            var kitabým = new kitap ("AutoCAD, PowerPoint, Ýnternet ve Ticari Paket Programlar", "M.Nihat Yavaþ", "Bursa, 1995");
            kitabým.fiyatý (20)

            document.write ("<body style='background:black; color:magenta; font-size:20px;'/>")
            document.write ("Parametreli kitap fonksiyonunu new kitap (argümanlar)'la yaratýp," +
                "<br/>this anahtar kelimeli kitap özelliklerini atayýp," +
                "<br/>ayrýca da fonksiyon tanýmlý fiyat metodunu kitap nesnesine ayrýca atayabiliriz. Örnek:");

            document.write ("<br/><p style='color:yellow;'/>Kitabýn adý: " + kitabým.ismi + "<br>Derleyeni: " + kitabým.derleyeni + "<br>Basým yeri ve tarihi: " + kitabým.basým);
            document.write ("<br/>Fiyatý: " + kitabým.fiyat + " TL'dir.");
        } // fonk5() sonu...

        function fiyatý2 (a) {with (this) {fiyat = a;}}
        function fonk6() {
            function kitap (a, b, c) {
                this.ismi=""; this.derleyeni=""; this.basým=""; this.fiyat=0;
                with (this) {ismi = a; derleyeni = b; basým = c;}
                this.fiyatý2 = fiyatý2;
            } // kitap(..) fonksiyonu sonu...

            var kitabým = new kitap ("AutoCAD, PowerPoint, Ýnternet ve Ticari Paket Programlar", "M.Nihat Yavaþ", "Bursa, 1995");
            kitabým.fiyatý2 (20)

            document.write ("<body style='background:black; color:magenta; font-size:20px;'/>")
            document.write ("Parametreli kitap fonksiyonunu new kitap (argümanlar)'la yaratýp," +
                "<br/>this anahtar kelimeli kitap özelliklerini atayýp," +
                "<br/>ayrýca da fonksiyon tanýmlý fiyat metodunu kitap nesnesine ayrýca atayabiliriz. Örnek:");

            document.write ("<br/><p style='color:yellow;'/>Kitabýn adý: " + kitabým.ismi + "<br>Derleyeni: " + kitabým.derleyeni + "<br>Basým yeri ve tarihi: " + kitabým.basým);
            document.write ("<br/>Fiyatý: " + kitabým.fiyat + " TL'dir.");
        } // fonk6() sonu...
    </script>
</head>
<body style="background:LightCoral;">
    <button style="background:SlateGray; color:LightGoldenRodYellow; font-size:25px;" type="button" onclick="fonk1()">Nesne Özelliði için Týkla</button><br/>
    <button style="background:SlateGray; color:LightGoldenRodYellow; font-size:25px;" type="button" onclick="fonk2()">Nesne Metodu için Týkla</button><br/>
    <button style="background:SlateGray; color:LightGoldenRodYellow; font-size:25px;" type="button" onclick="fonk3()">Construct() js arþiv Fonksiyonu için Týkla</button><br/>
    <button style="background:SlateGray; color:LightGoldenRodYellow; font-size:25px;" type="button" onclick="fonk4()">Kullanýcý tanýmlý fonksiyonla bir nesne yaratmak için Týkla</button><br/>
    <button style="background:SlateGray; color:LightGoldenRodYellow; font-size:25px;" type="button" onclick="fonk5()">Nesneye fonksiyon metodu atamak için Týkla</button><br/>
    <button style="background:SlateGray; color:LightGoldenRodYellow; font-size:25px;" type="button" onclick="fonk6()">'with' anahtarkelimeli özellikli nesneye metod atamak için Týkla</button><br/>
</body>
</html>
