    <script>
        // Mantýksal operatörler:
        var a = true; b = false
        document.write ("a=true ve b=false; sýfýr deðilse True, sýfýrsa False<br/>&& (Mantýksal Ve): a&&b = " + (a&&b) + "<br/>")
        document.write ("|| (Mantýksal Veya): a||b = " + (a||b) + "<br/>")
        document.write ("! (Mantýksal Deðil): !(a&&b) = " + !(a&&b) + "<br/>")
    </script>
