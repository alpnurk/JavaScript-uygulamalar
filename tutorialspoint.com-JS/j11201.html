<body style="background:#e92585; color:cyan;font-size:25px;">
    <script>
        var x = 1;
        document.write ("20'lik while döngüsüne giriliyor<br /><br/> ");

        while (x < 20) {
            document.write ("x = " + x + "<br />");

            if (x == 5) break; // döngü kýrýlarak çýkýlýr...
            x +=1;
        } // while döngüsü sonu...

        document.write ("<br/>20'lik while döngüsünden break kontrollü 5'te çýkýldý");
   </script>
</body>
</html>
