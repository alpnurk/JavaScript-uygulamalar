<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var dizi1 = new Array ("elma", "armut", "þeftali", "kaysý", "kiraz", "üzüm", "erik", "ceviz", "nar", "hurma", "portakal", "mandalina");
            var dizi2 = ["hýyar", "domates", "biber", "maydonoz", "soðan", "havuç", "marul", "kavun", "karpuz"];
            dizi1.concat (dizi2).forEach (tektekYaz);
            function tektekYaz (eleman, endeks, dizi) {document.write ("<body style='background:black; color:yellow;'/>" + endeks + ": " + eleman + "<br/>");}
        } // fonk() sonu...
    </script>
</head>
