<DOCTYPE! html (j22501.html: Date/Tarih nesnesi yaratma ve hazýr/kullanýcý-tanýmlý özellikleri örneði.)>
<html>
<head>
    <meta charset="iso-8859-9 Türkçe">
    <script>
        function fonk() {
            var tarih = new Date();
            Date.prototype.yýl = null;
            Date.prototype.ay = null;
            Date.prototype.gün = null;
            Date.prototype.saat = null;
            Date.prototype.dakika = null;
            Date.prototype.saniye = null;
            tarih.yýl = tarih.getFullYear();
            tarih.ay = tarih.getMonth() + 1;
            tarih.gün = tarih.getDate();
            tarih.saat = tarih.getHours();
            tarih.dakika = tarih.getMinutes();
            tarih.saniye = tarih.getSeconds();
            document.getElementById ("*").innerHTML =
                "Güncel standart tarih ev zaman: " + tarih +
                "<br/>tarih.constructor kurucu özelliði: " + tarih.constructor +
                "<br/>tarih.yýl kullanýcý tanýmlý özellik: " + tarih.yýl +
                "<br/>tarih.ay kullanýcý tanýmlý özellik: " + tarih.ay +
                "<br/>tarih.gün kullanýcý tanýmlý özellik: " + tarih.gün +
                "<br/>tarih.saat kullanýcý tanýmlý özellik: " + tarih.saat +
                "<br/>tarih.dakika kullanýcý tanýmlý özellik: " + tarih.dakika +
                "<br/>tarih.saniye kullanýcý tanýmlý özellik: " + tarih.saniye;
        } // fonk() sonu...
    </script>
</head>
<body style="background:MediumVioletRed;">
    <h2><a  style="color:AquaMarine;" href="javascript:location.reload (true)">Sayfayý Yenile</a></h2>

    <button style="background:Navy; color:Gold; font-size:16;" type="button" onclick="fonk()">Tarih nesnesi yaratma ve özellikleri için Týkla</button>

    <br/><p style="background:MediumAquaMarine; color:OrangeRed; font-size:18; font-family:arial;" id="*"></p>
</body>
</html>
