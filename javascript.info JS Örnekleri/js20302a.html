<body>

        <span class="hours">12</span> :
        <span class="minutes">30</span> :

    </div>
    <hr/>
    <div id="tooltip" hidden>Tooltip</div>

    <script>
        function fonkö2() {
            setTimeout (function() {
                new HoverIntent ({
                    elem,
                    over() {
                        tooltip.style.left = elem.getBoundingClientRect().left + 5 + 'px';
                        tooltip.style.top = elem.getBoundingClientRect().bottom + 5 + 'px';
                        tooltip.hidden = false;
                    }, // over sonu...
                    out() {tooltip.hidden = true;}
                }); // new sonu...
            }, 2000); // set..onu...
        } // func sonu...

            "Ödev2) Saat üzerinden hýzlý geçilirse ipucu görünmez, yavaþ geçilir yada üzerinde durulursa \
