            sor ("Soruyu onaylýyor musun?", onay, iptal);
                // onay() ve iptal() geriçaðýran fonksiyonlar...
            sor ("Soruyu onaylýyor musun?", function(){console.log ("Soru onaylanmýþtýr.");}, function(){console.log ("Soru onaysýz iptal edilmiþtir.");} );
                // isimsiz anonim  geriçaðýran fonksiyonlar...
        } // func sonu...
        function fonk4() {
            "use strict";

            yaþ = 16;

                selam();
            }else {

        } // func sonu...
        function fonk5() {
            function topla1 (a, b) {return a+b;} // Beyan fonksiyonu...
            let topla2 = function (a, b) {return a+b;}; // Ýfade fonksiyonu...
            let oklu1 = (a, b) => a + b; // Ok fonksiyonu...

            console.log (topla1 (2, 7) );
            console.log (topla2 (9, 3) );

            console.log (oklu2 (49) );

            let yaþ = 65;

            oklu4();

            let oklu5 = (a, b, c, d) => {// Çok satýrlý okluda {} blok sembolleri ve return kullanýlmalýdýr...
                let sonuç1 = a + b;
                let sonuç2 = c * d;
                let sonuç = sonuç2 ** (1 / sonuç1);

                function() {console.log ("Haþmetbablarýnýz vezirazamlýðýmý onayladý."); },
                function() {console.log ("Haþmetbablarýnýz idamýmý onayladý."); }
            ); // onay sonu...

                ()=> console.log ("Projelerim bu defa da çöpe atýlmýþtýr.")
            ); // onay sonu...
        } // func sonu...

        document.getElementById ("göster").innerHTML =

            'use strict' kipinde blok dýþý fonksiyon kullanýmý sözkonusuysa ifade fonksiyonu \

            hem {} blok parantezi hem de {..return..} kullanma mecburiyeti vardýr: " + fonk5() +
            "<br>5) Ödev1. Verili geriçaðýran beyan fonksiyonunu okluya çevirin: " + fonk6()
    </script>
