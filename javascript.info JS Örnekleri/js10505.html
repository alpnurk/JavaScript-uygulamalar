        function fonkö6() {
            function Hesapmakinesi() {
                this.metodlar = {
                    "-": (a, b) => a - b,
                    "+": (a, b) => a + b
                }; // this sonu...
                this.hesapla = function (dizge) {
                    let dizi = dizge.split (' '),
                        a = +dizi [0],
                        iþlemci = dizi [1],
                        b = +dizi [2];
                    if (!this.metodlar [iþlemci] || isNaN (a) || isNaN (b)) {return NaN;}
                    return this.metodlar [iþlemci] (a, b);
                }; // this sonu... 
                this.metodEkle = function (ad, fonk) {this.metodlar [ad] = fonk;};
            } // func sonu...

            let hesmak = new Hesapmakinesi;
            console.log ("3 + 7 = " + hesmak.hesapla ("3 + 7") ); // 10
            console.log ("7 - 3 = " + hesmak.hesapla ("7 - 3") ); // 4

            let ileri_hesmak = new Hesapmakinesi;
            ileri_hesmak.metodEkle ("*", (a, b) => a * b);
            ileri_hesmak.metodEkle ("/", (a, b) => a / b);
            ileri_hesmak.metodEkle ("**", (a, b) => a ** b);
            ileri_hesmak.metodEkle ("%", (a, b) => a % b);

        } // func sonu...
