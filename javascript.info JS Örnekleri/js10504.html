            console.log (meyveler);

            // Karýþýk deðerler...
            let dizi = [ "Elma", {ad: "Nihat"}, true, function() {console.log ("Herkese Merhabalar!");}, ];
            console.log (dizi);

            // Dizinin nesne tipli elemanýnýn deðeri...
            console.log (dizi [1].ad); // Nihat

        function fonk3() {
            // pop yýðýn sonundan çýkarýr...
            let meyveler = ["Elma", "Portakal", "Erik", "Nar", "Hurma", "Muz"];
            console.log (meyveler);
            console.log (meyveler.pop() ); // Sondaki "Muz" çýkarýlýr, çýkarýlan döndürülür...
            console.log (meyveler);

            console.log (meyveler.push ("Armut") ); // Sona "Armut" ekler, artan dizi uzunluðu döndürülür...
            console.log (meyveler);

            // shift kuyruk baþýndan eksiltir...
            console.log (meyveler.shift() ); // Baþtaki "Elma" çýkarýlýr, çýkarýlan döndürülür...
            console.log (meyveler);

            console.log (meyveler.unshift ("Þeftali") ); // Baþa "Þeftali" ekler, artan dizi uzunluðu döndürülür...

            console.log (meyveler.push ("Limon", "Greyfurt") ); // Sona ekler, artan dizi uzunluðu döndürülür...
            console.log (meyveler);
        } // func sonu...
        function fonk4() {
            let meyveler = ["Muz"];

            dizi.push ("Armut"); // Eklenti orijinalade de yansýr...

            meyveler [99999] = 5;
            meyveler.yaþ = 25;
            console.log (meyveler);
        } // func sonu...
        function fonk5() {
            let meyveler = ["Elma", "Portakal", "Armut"];
            for (let i = 0; i < meyveler.length; i++) {console.log (meyveler [i]); }
            for (let anahtar in meyveler) {console.log (meyveler [anahtar]); }
            for (let meyve of meyveler) {console.log (meyve); }
        } // func sonu...
        function fonk6() {
            let meyveler = [];

            console.log (dizi);
            dizi.length = 5; // ilk uzunluðu...
            console.log (dizi [3]); // undefined/atanmamýþ; ncekiler silinmiþ...
        } // func sonu...
        function fonk7() {
            let dizi1 = new Array ("Elma", "Armut", "Erik");
            console.log (dizi1, dizi1.length);

            let dizi2 = new Array (2019, 1957); // 2 adet sayýsal elemanlý dizi...
            console.log (dizi2, dizi2.length, dizi2 [0], dizi2 [1]);

            let dizi3 = new Array (2); // 2 uzunluklu, henüz tipli deðer atanmamýþ (elemansýz) dizi...
            console.log (dizi3, dizi3.length, dizi3 [0], dizi3 [1]);
        } // func sonu...
        function fonk8() {
            let matris = [

        } // func sonu...
        function fonk9() {
            let dizi = [1, 2, 3];
            console.log (dizi); // [1,2,3]
            console.log (String (dizi) === "1,2,3" ); // true

            console.log ([] + 1 ); // "" + " = "1"
            console.log ([1] + 1 ); // "1" + " = "11"
            console.log ([1,2] + 1 ); // "1,2" + " = "1,21"

            console.log ("" + 1 ); // "1"
            console.log ("1" + 1 ); // "11"
            console.log ("1,2" + 1 ); // "1,21"
        } // func sonu...
        function fonk10() {

        } // func sonu...
        function fonk12() {
            let dizi = ["a", "b"];
            dizi.push ( function() {console.log (this);} );
            dizi [2](); // this dizi'ye iþaret eder: "console.log (dizi);"
        } // func sonu...
        function fonk13() {
            function girileniTopla() {
                let sayýlar = [];
                while (true) {
                    let girilen = prompt ("Lütfen bir sayý girin?", 0);
                    if (girilen === "" || girilen === null || !isFinite (girilen) ) break;
                    sayýlar.push (+girilen);
                } // while sonu...
                let toplam = 0;
                for (let sayý of sayýlar) {toplam += sayý;}
                console.log ("Girilen sayýlar:", sayýlar);

            } // func sonu...
            console.log ("Girilen sayýlarýn toplamý:", girileniTopla() );
        } // func sonu...
        function fonk14() {
            // Yavaþ yöntem:
            function azamiToplam1 (dizi) {
                let azamiToplam = 0;
                for (let i = 0; i < dizi.length; i++) {
                    let ardýþýkTarama = 0;
                    for (let j = i; j < dizi.length; j++) {
                        ardýþýkTarama += dizi [j];
                        azamiToplam = Math.max (azamiToplam, ardýþýkTarama);
                    } // for sonu...
                } // for sonu...
                return azamiToplam;
            } // func sonu...
            console.log ("[-1, 2, 3, -9]:", azamiToplam1 ([-1, 2, 3, -9]) ); // 5
            console.log ("[-1, 2, 3, -9, 11]:", azamiToplam1 ([-1, 2, 3, -9, 11]) ); // 11
            console.log ("[-2, -1, 1, 2]:", azamiToplam1 ([-2, -1, 1, 2]) ); // 3
            console.log ("[1, 2, 3]:", azamiToplam1 ([1, 2, 3]) ); // 6
            console.log ("[100, -9, 2, -3, 5]:", azamiToplam1 ([100, -9, 2, -3, 5]) ); // 100

            // Hýzlý yöntem:
            function azamiToplam2 (dizi) {
                let azamiToplam = 0;
                let kýsmiToplam = 0;
                for (let birim of dizi) {
                    kýsmiToplam += birim;
                    azamiToplam = Math.max (azamiToplam, kýsmiToplam);
                    if (kýsmiToplam < 0) kýsmiToplam = 0;
                } // for sonu...
                return azamiToplam;
            } // func sonu...
            console.log ("[-1, 2, 3, -9]:", azamiToplam2 ([-1, 2, 3, -9]) ); // 5
            console.log ("[-1, 2, 3, -9, 11]:", azamiToplam2 ([-1, 2, 3, -9, 11]) ); // 11
            console.log ("[-2, -1, 1, 2]:", azamiToplam2 ([-2, -1, 1, 2]) ); // 3
            console.log ("[100, -9, 2, -3, 5]:", azamiToplam2 ([100, -9, 2, -3, 5]) ); // 100
            console.log ("[1, 2, 3]:", azamiToplam2 ([1, 2, 3]) ); // 6
            console.log ("[-1, -2, -3]", azamiToplam2 ([-1, -2, -3]) ); // 0
        } // func sonu...

        document.getElementById ("göster").innerHTML =

            herhangibir elemana eriþmek için konum endeksini 'dizi[konum]' þeklinde belirtiriz. \
            Ayný konumdaki elemaný deðiþtirebiliriz. Eleman veri tipi her türlü yalýn yada karma \

            "<br>4) LIFO yýðýn metodlarý pop/push, FIFO kuyruk metodlarý shift/unshift'den çok \

            "<br>7) Dizi yaratma tercihen '[]' atamayla yada nadiren 'new Array()' ile yapýlýr. Ancak \
